KeeFox_Install_adminNETInstallExpander.description= KeeFox deve installare due altri componenti - clicca sul pulsante sovrastante per iniziare.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Più informazioni e opzioni di installazione avanzate
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox deve installare KeePass Password Safe 2 per salvare le tue password in modo sicuro. Clicca il pulsante sovrastante per un'installazione veloce con le impostazioni di default. clicca il pulsante sottostante se hai già installato KeePass Password Safe 2, vuoi usare la versione portatile o se vuoi avere più controllo sul processo di installazione.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Più informazioni e opzioni di setup avanzate
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox deve installare due altri componenti - clicca sul pulsante qua sopra. Se non puoi fornire una password amministrativa per questo computer, dovrai chiedere all'amministratore di sistema di aiutarti.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Più informazioni e opzioni di setup avanzate
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox deve installare KeePass Password Safe 2 per salvare le tua password in sicurezza. Ti sarà chiesto dove installare KeePass Password Safe 2 o puoi scegliere la posizione di un'installazione esistente di KeePass Password Safe 2 (KeeFox non è riuscito a trovarne una automaticamente). NOTA: KeeFox non sempre riesce a configurarsi automaticamente su computer dove non hai permessi amministrativi. Potresti aver bisogno di cercare assistenza online per cercare le istruzioni per l'installazione manuale o chiedere all'amministratore di sistema di aiutarti.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Più informazioni e opzioni di setup avanzate
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox usa KeePass Password Safe 2 per salvare le password in sicurezza. È già stato installato sul tuo computer ma potresti dover fornire una password amministrativa per abilitare KeeFox a collegare correttamente KeePass Password Safe 2 e Firefox. Se non puoi fornire una password amministrativa per questo computer, clicca qua sotto per un'altra opzione.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Più informazioni e opzioni di setup avanzate

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox installerà il Microsoft .NET framework e  KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 è il password manager che KeeFox usa per salvare le tue password con sicurezza. Se vuoi scegliere dove installare KeePass Password Safe 2, la lingua o altre opzioni, si prega di installare il framework .NET dal sito Microsoft e poi di riavviare Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Altrimenti, puoi provare l'installazione manuale seguendo questi passi:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Scarica e installa il framework .NET dal sito Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Scarica installa KeePass Password Safe 2 da http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Riavvia Firefox per ritornare a questa pagina di setup e finisci l'ultimo step
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Oppure copia manualmente il file the KeePassRPC.plgx dalla cartella delle estensioni di Firefox (cerca in una sottocartella chiamata deps) alla cartella dei plugin di KeePass Password Safe 2.
KeeFox_Install_adminSetupKPInstallExpandee.description= Se si desidera scegliere la posizione d'installazione di KeePass Password Safe 2, la lingua o le opzioni avanzate, fare clic sul pulsante qui sotto.
KeeFox_Install_KPsetupExeInstallButton.label= Installa KeePass per tutti gli utenti con pieno controllo del processo
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Se si desidera installare la versione portatile di KeePass in una posizione specifica ( ad esempio una chiavetta USB ), è possibile scegliere una posizione sottostante. Se si dispone già di KeePass Password Safe 2, si prega di utilizzare la casella qui sotto per dire a KeeFox dove trovarlo.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Imposta la posizione di installazione di KeePass Password Safe 2
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Fare clic sul pulsante qui sopra per collegare KeeFox a KeePass Password Safe 2. (Tecnicamente, questo installa il plugin KeePassRPC per KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Se si conosce la password di amministrazione per questo computer è possibile installare KeePass per tutti gli utenti utilizzando una delle seguenti opzioni. Fare clic sul pulsante in basso se si desidera impostare una particolare posizione di installazione, una lingua non inglese o altre opzioni avanzate.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Imposta KeeFox per tutti gli utenti
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= È possibile installare KeePass Password Safe 2 su una / disco USB portatile (o in una seconda posizione sul computer). Basta cliccare sul pulsante in basso, ma prendi in considerazione la potenziale confusione in cui si potrebbe incorrere in futuro, perché il computer avrà due installazioni separate di KeePass Password Safe 2. Se possibile, si dovrebbe impostare KeeFox utilizzando il pulsante sopra , fornendo la password di amministrazione del computer, se richiesto.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Installa KeePass / KeePassRPC in una seconda posizione

