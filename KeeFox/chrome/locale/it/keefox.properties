KeeFox_Install_InstallFinished.description= KeeFox è ora pronto per l'uso. Si può richiedere fino a 20 secondi per Firefox per rilevare che l' installazione è riuscita. Quando ha fatto, il testo del pulsante principale dira o "disconnesso" o "collegato".
KeeFox_Install_NextSteps.description= Prova questi passaggi per iniziare a utilizzare KeeFox:
KeeFox_Install_NextStep1.description= Seguire le istruzioni nel 'KeePass startup helper' per creare un nuovo database per memorizzare le tue password o aprire un database KeePass che si utilizza già ..
KeeFox_Install_NextStep2.description= Clicca qui per guardare l'esercitazione introduttiva.
KeeFox_Install_NextStep2extra.description= È possibile avviare il tutorial da altri luoghi, come la barra degli strumenti KeeFox o dall'interno di KeePass.
KeeFox_Install_NextStep3.description= Clicca qui per scoprire come importare le password esistenti da Firefox o altri gestori di password.
KeeFox_Install_Finally.description= Infine, se avete difficoltà far funzionare correttamente KeeFox, si prega di dare un'occhiata alle risorse di aiuto disponibili all'indirizzo
KeeFox_Install_PleaseCloseKeePass.description= Chiudere KeePass prima di continuare !
KeeFox_Install_Already_Installed_Warning.description= KeePass è stato rilevato sul vostro computer. Per poter configurare KeeFox senza problemi, si prega di assicurarsi che sia chiuso prima di continuare!
KeeFox_Install_monoManual.description= KeeFox può essere eseguito su sistemi Linux e Mac , ma richiede l'installazione manuale seguendo questi passaggi:
KeeFox_Install_monoManualStep1.description= 1) Scaricare e installare Mono dal sito sottostante. Gli utenti Linux possono solito installare l'ultima versione di Mono dal repository di pacchetti della vostra distribuzione, ma si prega di assicurarsi di aver installato il pacchetto Mono completo ( alcune distribuzioni separano Mono in sotto- pacchetti multipli).
KeeFox_Install_monoManualStep2.description= 2) Scarica KeePass Password Safe 2.19 (o superiore) Portable (ZIP Package) dal sito web sottostante o provare sul package manager della vostra distribuzione (assicuratevi di avere una nuova però!)
KeeFox_Install_monoManualStep3.description= 3) Unzip KeePass su ~/KeePass (posizione di default, può essere personalizzata), dove ~ rappresenta la directory home
KeeFox_Install_monoManualStep4.description= 4) Copiare il file KeePassRPC.plgx nella subdirectory plugin nella directory che contiene l'installazione di KeePass (ad esempio ~/KeePass/plugins )
KeeFox_Install_monoManualStep5.description= 5) Riavvia Firefox
KeeFox_Install_monoManualStep6.description= Il file KeePassRPC.plgx che è necessario copiare manualmente è situato:

KeeFox_Install_monoManual2.description= Istruzioni di personalizzazione:
KeeFox_Install_monoManualTest1.description= 1) Si presume che KeePass è installato su: 
KeeFox_Install_monoManualTest2.description= 2) Si presume Mono è installato su:
KeeFox_Install_monoManualTest3.description= Per ignorare le impostazioni predefinite, vai su KeeFox -> Opzioni -> KeePass, potrai impostare la posizione di Mono e KeePass

KeeFox_Install_monoManualUpgrade.description= Per aggiornare KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Copiare il file KeePassRPC.plgx per i plugin sottodirectory all'interno della directory che contiene l'installazione di KeePass (ad esempio ~/KeePass/plugins dove ~ rappresenta la directory home)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Riavvia Firefox


