messages-description=Az ama önemli olan, KeeFox kullanıcına yararlı olabilecek bilgiler
messages-help-keefox=KeeFox için yardım
messages-welcome=KeeFox'a Hoşgeldin
messages201201040000a-body=Bir süredir KeeFox'u kullanıyorsun, lütfen Mozilla Eklentiler sayfasında olumlu bir inceleme yazarak kullanmayanlara yardımcı ol.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox, istatistik ve sorun düzeltme amacıyla bilgiler toplar. Hangi bilgilerin toplanıldığını veya değişiklik yapma yollarını okuyabilirsiniz.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=''Başlarken'' Eğitimi KeeFox'un sana yapacağı yardımları görmek için mükemmel bir yoldur. Ayrıca başlangıç kurulumunu zor bulanlar için sorun giderme ipuçları da içerir.
