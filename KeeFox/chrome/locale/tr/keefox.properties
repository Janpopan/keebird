KeeFox_Install_Process_Running_In_Other_Tab.label= KeeFox kurulumu, başka bir tarayıcı sekmesinde zaten çalışıyor. Eğer ilgili sekmeyi bulabilirseniz bu sekmeyi kapatıp diğer sekmenin yönergelerini uygulayın. Eğer mevcut sekmeyi bulamıyorsanız yükleme işlemini alttaki düğmeye tıklayarak yeniden başlatabilirsiniz. Bu da işe yaramazsa Firefox'u baştan başlatmanız gerekebilir.
