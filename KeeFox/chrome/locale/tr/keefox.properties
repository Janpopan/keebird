KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Detaylı bilgi ve gelişmiş yükleme ayarları
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox, parolalarınızı güvenli şekilde saklamak için "KeePass Password Safe 2" yüklemeli. Standart ayarlar ile hızlıca yüklemek için yukarıdaki düğmeye tıklayın. Eğer "KeePass Password Safe 2" zaten yüklüyse, taşınabilir sürümünü kullanmak istiyorsanız veya yükleme işlemini kontrol etmek istiyorsanız aşağıdaki düğmeye tıklayın.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Detaylı bilgi ve gelişmiş yükleme ayarları
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox, iki bileşen daha yüklemeli - başlamak için üstteki büğmeye tıklayın. Eğer bu bilgisayar için yöneti parolanız bulunmuyorsa sistem yöneticinizden yardım isteyiniz.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Detaylı bilgi ve gelişmiş yükleme ayarları
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox, parolalarınızı güvenli şekilde saklamak için "KeePass Password Safe 2" yüklemeli. Yapılacak yüklemenin yerini belirtebilir yada varsa mevcut bir yüklemenin (otomatik olarak bulunamadıysa) yerini gösterebilirsiniz. DİKKAT: KeeFox, yöneti haklarınızın olmadığı durumlarda yüklemeyi yapamayabilir. Bu durumda elle yükleme yapmak için çevrimiçi yardım kaynaklarına başvurabilir yada sistem yöneticinizden yardım isteyebilirsiniz.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Detaylı bilgi ve gelişmiş yükleme ayarları
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox uses KeePass Password Safe 2 to securely store your passwords. It is already installed on your computer but you may need to provide an administrative password to enable KeeFox to correctly link KeePass Password Safe 2 and Firefox. If you can't provide an administrative password for this computer, click below for another option.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Detaylı bilgi ve gelişmiş yükleme ayarları

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= Keefox, "Microsoft .NET framework" ve "KeePass Password Safe 2" yükleyecek.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 is the password manager application which KeeFox uses to securely store your passwords. If you want to choose the KeePass Password Safe 2 installation location, language or advanced options, please download and install .NET from Microsoft's website and then restart Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Bunun yerine yüklemeleri şu adımları takip ederek kendi başınıza da yapabilirsiniz:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) .NET framework, Microsoft'tan indirilir ve yüklenir
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) KeePass Password Safe 2, http://keepass.info sitesinden ZIP ve kurulum şeklinde indirilir ve yüklenir.
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Son adımı tamamlamak için isterseniz Firefox'u yeniden başlatıp tekrardan bu yükleme sayfasına dönebilir,
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) veya Firefox eklentileri klasöründen (deps altklasöründeki) KeePassRPC.plgx dosyasını KeePass Password Safe 2 eklentileri (plugins) klasörüne kendiniz kopyalayabilirsiniz.
KeeFox_Install_adminSetupKPInstallExpandee.description= KeePass Password Safe 2 yüklemesinin yerini, lisanını ve diğer gelişmiş ayalarını seçmek için alttaki düğmeye tıklayın.
KeeFox_Install_KPsetupExeInstallButton.label= KeePass, tüm kullanıcıların, tamamen kontrol edebileceği şekilde yüklensin
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= If you want to install the portable version of KeePass into a specific location (such as a USB memory stick) you can choose a location below. If you already have KeePass Password Safe 2 installed, please use the box below to tell KeeFox where to find it.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= KeePass Password Safe 2 için yükleme yerini seçin
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Click the above button to link KeeFox to KeePass Password Safe 2. (Technically, this installs the KeePassRPC plugin for KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= If you know the administrative password for this computer you can install KeePass for all users by using one of the options below. Click on the bottom button if you want to set a particular installation location, a non-English language or other advanced options.
KeeFox_Install_KPsetupExeSilentInstallButton.label= KeeFox'u tüm kullanılar için yükle
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= You can install KeePass Password Safe 2 on a portable / USB drive (or in a second location on your computer). Just click the button below but do consider the potential confusion you might experience in future because your computer will have two seperate installations of KeePass Password Safe 2. If at all possible, you should setup KeeFox using the button above, providing the computer administrative password if prompted.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= KeePass/KeePassRPC, farklı bir yere yüklensin

