KeeFox_Install_KPsetupExeSilentInstallButton.label= KeeFox'u tüm kullanılar için yükle
KeeFox_Install_NextStep1.description= Yeni bir parola veritabanı oluşturmak veya zaten kullandığını veritabanını açmak için "KeePass başlangıç yardımcısı" ile verilen yönergeleri takip edin.
KeeFox_Install_NextStep2.description= "Başlarken" eğitimi için buraya tıklayın.
KeeFox_Install_NextStep3.description= Firefox veya diğer parola yöneticilerindeki mevcut parolaların nasıl aktarılacağını görmek için buraya tıklayın.
KeeFox_Install_NextSteps.description= KeeFox kullanımına başlamak için şu adımları izleyin:
KeeFox_Install_Not_Required.label= KeeFox zaten yüklenilmiş gibi görülüyor. Eğer KeePass veritabanın KeeFox tarafından bulunmasında sorun yaşıyorsanız, güvenlik yazılımları (güvenlik duvarı, casus yazılım tarayıcı gibi) kimi zaman KeeFox ile uyuşmazlığa neden oluğundan, lütfen mevcut güvenlik yazılımlarınızı dikkatlice (ve geçici olarak!) devre dışı bırakın.
KeeFox_Install_Not_Required_Link.label= Daha fazla yardım için lütfen KeeFox web sitesini ziyaret edin
KeeFox_Install_PleaseCloseKeePass.description= Devam etmeden önce lütfen KeePass'ı kapatın!
KeeFox_Install_Process_Running_In_Other_Tab.label= KeeFox kurulumu, başka bir tarayıcı sekmesinde zaten çalışıyor. Eğer ilgili sekmeyi bulabilirseniz bu sekmeyi kapatıp diğer sekmenin yönergelerini uygulayın. Eğer mevcut sekmeyi bulamıyorsanız yükleme işlemini alttaki düğmeye tıklayarak yeniden başlatabilirsiniz. Bu da işe yaramazsa Firefox'u baştan başlatmanız gerekebilir.
