KeeFox_Install_nonAdminSetupKPInstallExpandee.description= If you know the administrative password for this computer you can install KeePass for all users by using one of the options below. Click on the bottom button if you want to set a particular installation location, a non-English language or other advanced options.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFoxはパスワードを安全に保存するためにKeePass Password Safe 2 を使用します。KeePass Password Safe 2 をインストールする場所を指定するか、インストールしてある場所を選択してください(KeeFoxはインストール先を検出できません)。注意：管理者権限がない場合、KeeFoxを自動でインストールすることができません。オンラインヘルプに従って手動でインストールするか、管理者に相談してください。
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= 設定オプションの詳細内容を表示する
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Install KeePass/KeePassRPC in a second location
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= You can install KeePass Password Safe 2 on a portable / USB drive (or in a second location on your computer). Just click the button below but do consider the potential confusion you might experience in future because your computer will have two seperate installations of KeePass Password Safe 2. If at all possible, you should setup KeeFox using the button above, providing the computer administrative password if prompted.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFoxはパスワードを安全に保存するためにKeePass Password Safe 2 を使用します。このソフトはインストールされていますが、KeeFoxがFirefoxとKeePass Password Safe 2 を連携するために管理者のパスワードが必要です。または、下のボタンをクリックして別の方法を選択してください。
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= 設定オプションの詳細内容を表示する
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 はKeeFoxがパスワードを安全に保存するために使用するパスワード管理アプリケーションです。KeePass Password Safe 2 のインストール先、言語や詳細オプションを変更したい場合、Microsoft のサイトから .NET をダウンロードしてインストールし、Firefoxを再起動してください。
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= 別の方法として、下記の手順により手動でインストールを行うことも可能です：
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Microsoft のサイトから .NET をダウンロードしてインストールする
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) サイト http://keepass.info から KeePass Password Safe 2 のインストーラまたはZIPファイルをダウンロードしてインストールする
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Firefoxを再起動してセットアップ画面へ戻り、最後の設定を完了する
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) または、KeePassRPC.plgx ファイルをFirefoxのプラグインフォルダ(サブフォルダ deps の中)から KeePass Password Safe 2 のプラグインフォルダに手動でコピーする
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFoxはMicrosoft .NET framework と KeePass Password Safe 2 をインストールします。
