KeeFox_Install_Not_Required.label= 既にKeeFoxはインストールされています。KeePassにログインしていることをKeeFoxが検出できない場合、セキュリティソフトウエア(例えばファイアウォール、アンチスパイウエアなど)がKeeFoxと競合している可能性があります。慎重に(そして一時的に)これらを無効にしてください。
