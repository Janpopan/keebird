KeeFox_Install_NET_Upgrade_Required_XP.label= Windows XPの場合、古いバージョンの.NETをインストールする必要があります。KeeFox はまだ動作するかもしれませんが、テストされておらずサポートも行われません。早急にセキュリティ・アップグレードが提供される新しいバージョンのWindowsへ更新することをお勧めします。
