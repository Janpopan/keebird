name= KeeFox
description= KeeFoxはFirefoxにパスワード管理機能を無料で安全に、そして簡単に使えるようにします。あなたの時間を節約し、個人情報をより安全に保管します。
tips-name= ヒント
tips-description=KeeFox, KeePassや他のパスワード管理ソフトウエアの初心者にとって役に立つヒント
tips-default-title=KeeFoxのヒント
tips201201040000b-body=エントリー一覧から選択する際に中ボタンやCtrlキーを押しながらクリックすることで、新しいタブを開いてページを表示し、自動ログインまで一度に実行できます。
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=ログインフォームの自動送信には注意が必要です。この機能は便利ですが手動でログインボタンをクリックするのに比べややリスクが高くなります。
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=特定のエントリーの優先度を他のエントリーより高くすることができます。
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=エントリーの項目を右クリックして「エントリーを編集」を選択することで、備考や他のエントリー情報へ素早くアクセスできます。
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=同時に複数の KeePass データベースを開くことができます。
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=メインのKeeFoxメニューから新しい安全なパスワードを作成できます。パスワードの生成規則(例：「32文字の大文字・小文字混在の英数字」)はKeePassのパスワード生成オプションのダイアログで作成できます。
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=KeePassに保存したエントリーは他のブラウザやアプリケーションからも使用可能です。
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=有名なサイトですらデータを盗まれることがあります。自分の身を守るため、サイトごとに異なるパスワードを使いましょう。
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=いくつかのサイトでは、KeeFoxのようなフォームの自動入力ツールがうまく動作しない場合があります。解決方法についてはサイトを参照してください。
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=通常、短いパスワードより長いパスワードの方が安全ですが、複雑なものでなければいけません。(例えば「aaaaaaaaaaaaaaaaaaa」はこのルールに該当しません)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=KeePassやKeeFoxといったオープンソースのソフトウエアは、クローズドソースのものに比べより安全です。
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=サイト独自のアイコン(favicon)がない古いエントリーがある場合、KeePassのfaviconダウンロードプラグインを使ってダウンロードできます。
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=サイト個別の設定を行うことで、KeeFoxをより快適に利用できます。
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=キーボードショートカットを使うと多くのKeeFoxの機能に素早くアクセスできます。
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=KeeFoxの機能はコンテキスト(右クリック)メニューでも確認可能です。
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=セキュリティ通知
security-description=利用者の保護のために無視すべきでない重要なセキュリティ通知
security-default-title=KeeFox セキュリティ警告
security201201040000a-body=このバージョンのKeeFoxはとても古いものです。できる限り新しいバージョンをインストールしてください。
security201201040000a-link=http://keefox.org/download
messages-name=重要メッセージ
messages-description=重要だがあまり発生しないKeeFox利用者にとって役に立つ通知
messages-help-keefox=KeeFox ヘルプ
messages-welcome=KeeFox へようこそ
messages201201040000a-body=KeeFoxのご利用ありがとうございます。他の人々への参考とするため、Mozillaアドオンのサイトにレビューの投稿をお願いします。
messages201201040000a-link=https://addons.mozilla.org/ja/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFoxは性能改善と問題解決のために匿名化した使用状況の情報を収集します。送信されている情報の詳細と、設定変更についてはサイトを参照してください。
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=KeeFoxがどのように動作するかを理解するためには、チュートリアルはとても良い方法です。初期設定が難しい場合の問題解決のヒントも含まれています。
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
