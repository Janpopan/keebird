name= KeeFox
description= KeeFox добавляет свободные, безопасные и простые в использовании функции управления паролями для Firefox, которые сэкономят ваше время и сохранят ваши личные данные в безопасности.
tips-name= Советы
tips-description=Советы и рекомендации, которые будут особенно полезны для людей недавно с KeeFox, KeePass или программным обеспечением управления паролями
tips-default-title=совет KeeFox
tips201201040000a-body=Вы можете "Настроить" панели инструментов в вашем Firefox (в том числе KeeFox), чтобы переставить кнопки и сохранить место на экране.
tips201201040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Customise-Toolbars
tips201201040000b-body=Щелчок средней кнопкой мыши или Ctrl+щелчок на записи в списке логинов, чтобы открыть новую вкладку, загрузить веб-страницу и автоматически выполнить вход всего одним щелчком мыши.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Будьте осторожны с автоматической отправкой форм входа - это удобно, но немного более рискованными, чем вручную нажимать на кнопку входа.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000d-body="Выход из системы" и "вошли в" заявления на кнопку панели инструментов KeeFox относятся к состоянию вашего KeePass базы данных (будь вы вошли в систему с вашим композитных мастер-пароль еще нет).
tips201201040000d-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Meaning-Of-LoggedOut
tips201201040000e-body=Вы можете принудительно определить записи, которые имеют более высокий приоритет, чем другие.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Получите быстрый доступ к заметкам и другим данным записи, щелкнув правой кнопкой на записи входа и выбрав "Изменить запись".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Вы можете иметь более одной одновременно открытой базы данных KeePass.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000h-body=Некоторые веб-сайты создают свою форму входа после загрузки страницы, попробуйте нажать кнопку "обнаружить формы" для поиска соответствия логинов.
tips201201040000h-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Detect-Forms
tips201201040000i-body=Генерировать защищенные пароли от главной кнопкой на панели инструментов KeeFox - он будет использовать те же настройки, что вы наиболее часто используемых на генератор диалоговых пароль KeePass.
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Ваша записи KeePass могут быть использованы в других веб-браузерах и приложениях.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Даже у хорошо известных веб-сайтов иногда могут быть украдены их данные; защитите себя с помощью разных паролей для каждого сайта, которые вы посещаете.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000l-body=Щелкните левой кнопкой мыши по строке в списке логинов, чтобы загрузить веб-страницу в текущей вкладке и автоматически выполнить вход одним щелчком мыши.
tips201201040000l-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Left-Click
tips201201040000m-body=Некоторые веб-сайты разработаны так, что они не будут работать с автозаполнителями форм как KeeFox. Узнайте больше о том, как лучше работать с этими сайтами.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Длинные пароли, как правило, более безопасны, чем короткие, но сложные ("aaaaaaaaaaaaaaaaaaa" является исключением из этого правила!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Программное обеспечение с открытым исходным кодом как KeePass и KeeFox является более безопасным, чем альтернативы с закрытым исходным кодом.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Если у вас есть старые записи в KeePass без иконок сайтов (favicons) попробуйте плагин KeePass Favicon Downloader.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
# tips201211040000a-body=You can configure individual websites to work better with KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
