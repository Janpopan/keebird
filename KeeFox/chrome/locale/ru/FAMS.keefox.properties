name= KeeFox
description= KeeFox добавляет свободные, безопасные и простые в использовании функции управления паролями для Firefox, которые сэкономят ваше время и сохранят ваши личные данные в безопасности.
tips-name= Советы
tips-description=Советы и рекомендации, которые будут особенно полезны тем, кто недавно познакомился с KeeFox, KeePass или программами для управления паролями вообще
tips-default-title=совет KeeFox
tips201201040000a-body=Вы можете "Настроить" панели инструментов в Firefox (в том числе панель KeeFox), если хотите переставить кнопки и сэкономить место на экране.
tips201201040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Customise-Toolbars
tips201201040000b-body=Если нажать средней кнопкой мыши (или левой при зажатом Ctrl) на записи в списке логинов, откроется новая вкладка, загрузится веб-страница и автоматически выполнится вход.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Будьте осторожны с автоматической отправкой логинов и паролей на сайтах — это удобно, но чуть более рискованно, чем отправлять их вручную.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000d-body=Уведомления на панели инструментов, гласящие "Вы вышли..." и "Вы вошли..." указывают на состояние вашей базы данных KeePass (открыта она вашим основным паролем или нет).
tips201201040000d-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Meaning-Of-LoggedOut
tips201201040000e-body=Вы можете назначить некоторым записям более высокий приоритет, чем другим.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Вы можете быстро просмотреть заметки и другие данные записи, щелкнув на ней правой кнопкой и выбрав "Изменить запись".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=У вас может быть одновременно открыто несколько баз данных KeePass.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000h-body=Некоторые веб-сайты создают свою форму входа уже после загрузки страницы. В этом случае используйте пункт "Обнаружение форм" в главной кнопке KeeFox для поиска подходящих записей.
tips201201040000h-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Detect-Forms
tips201201040000i-body=Генерируйте надёжные пароли главной кнопкой на панели инструментов KeeFox, — ​​при этом будут использованы настройки, которые вы использовали последний раз в диалоге генератора паролей KeePass.
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Ваши записи KeePass могут быть использованы в других браузерах и приложениях.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Даже у хорошо известных сайтов иногда крадут их данные. Защитите себя, используя разные пароли для каждого сайта, которые вы посещаете.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000l-body=Если нажать левой кнопкой мыши по записи в списке логинов, в текущей вкладке откроется страница и автоматически выполнится вход.
tips201201040000l-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Left-Click
tips201201040000m-body=Некоторые сайты разработаны так, что они не будут работать с автозаполнителями форм — такими, как KeeFox. Узнайте больше о том, как лучше работать с этими сайтами.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Длинные пароли, как правило, более безопасны, чем короткие, но сложные ("aaaaaaaaaaaaaaaaaaa" является исключением из этого правила!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Программы с открытым исходным кодом — такие, как как KeePass и KeeFox — являются более безопаснымы, чем их альтернативы с закрытым исходным кодом.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Если у вас есть старые записи в KeePass без иконок сайтов (favicons) попробуйте плагин KeePass Favicon Downloader.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Вы можете настроить отдельные сайты так, чтобы они лучше работали с KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Горячие клавиши могут ускорить доступ ко многим функциям KeeFox.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=Функции KeeFox теперь можно найти в контекстном меню (щелчок правой кнопкой мыши).
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Уведомления безопасности
security-description=Важные замечания о безопасности, которые пользователи не должны игнорировать, если хотят оставаться защищенными
security-default-title=Предупреждение системы безопасности KeeFox
security201201040000a-body=Эта версия KeeFox очень устарела. Вы должны установить более новую версию, если это возможно.
security201201040000a-link=http://keefox.org/download
messages-name=Важные сообщения
messages-description=Важные, но редкие сообщения, которые могут быть полезны для пользователей KeeFox
messages-help-keefox=Помощь KeeFox
messages201201040000a-body=Вы пользуетесь KeeFox уже некоторое время. Пожалуйста, помогите другим, оставив положительный отзыв на сайте дополнений Mozilla.
messages201201040000a-link=https://addons.mozilla.org/ru/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox собирает анонимную статистику, чтобы исправлять ошибки и повышать удобство. Прочитайте подробности, чтобы узнать, какие данные отправляются, и что можно изменить.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
