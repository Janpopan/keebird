security-name=Уведомления безопасности
security-description=Важные замечания безопасности, которые пользователи не должны игнорировать, если они хотят оставаться защищенными
security-default-title=Предупреждение системы безопасности KeeFox
security201201040000a-body=Эта версия KeeFox очень стара. Вы должны установить более новую версию, если это возможно.
security201201040000a-link=http://keefox.org/download
messages-name=Важные сообщения
messages-description=Важные, но редкие замечания, которые могут быть полезны для пользователей KeeFox
messages-help-keefox=Помощь KeeFox
messages201201040000a-body=Вы пользуетесь KeeFox, теперь, пожалуйста, помогите другим добавив положительный отзыв на сайте дополнений Mozilla.
messages201201040000a-link=https://addons.mozilla.org/ru/firefox/addon/keefox/reviews/add
