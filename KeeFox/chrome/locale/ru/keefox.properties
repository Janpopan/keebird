KeeFox_Install_Process_Running_In_Other_Tab.label= Процесс установки уже начался в другой вкладке. Если вы можете найти эту другую вкладку, следуйте инструкциям в ней, закрыв эту. Если вы не можете её найти, попробуйте перезапустить процесс установки, нажав кнопку внизу. Если это не помогает, перезапустите Firefox.
