KeeFox_Install_adminNETInstallExpander.description= KeeFox необходимо установить два других компонента — нажмите на кнопку выше, чтобы начать.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Подробная информация и дополнительные настройки
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox необходимо установить программу KeePass Password Safe 2 для безопасного хранения ваших паролей. Нажмите на кнопку выше для быстрой и легкой установки с использованием стандартных настроек. Нажмите кнопку ниже, если эта программа у вас уже установлена, вы хотите использовать портативную версию KeePass или хотите взять под контроль процесс установки.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Подробная информация и дополнительные настройки
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox необходимо установить два других компонента — нажмите на кнопку выше, чтобы начать. Если вы не знаете пароль администратора на этом компьютере, попросите вашего системного администратора помочь вам.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Подробная информация и дополнительные настройки
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox необходимо установить программу KeePass Password Safe 2 для безопасного хранения ваших паролей. Сейчас мы попросим вас выбрать папку, куда её установить или, если она уже установлена указать, где именно (KeeFox не смог определить это автоматически).\n\nВнимание: KeeFox может не установиться автоматически, если вы не имеете прав администратора на своём компьютере. Посетите сайт помощи или обратитесь за помощью к системному администратору.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Подробная информация и дополнительные настройки
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox использует программу KeePass Password Safe 2 для безопасного хранения ваших паролей. Она уже установлен на вашем компьютере, но вам, возможно, потребуется указать пароль администратора, чтобы KeeFox смог правильно связать KeePass и Firefox между собой. Если вы не знаете пароль администратора на этом компьютере, нажмите ниже, чтобы выбрать другой вариант.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Подробная информация и дополнительные настройки

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox установит Microsoft .NET Framework и KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 — это программа управления паролями, в которой KeeFox и хранит ваши пароли. Если вы хотите выбрать место установки KeePass Password Safe 2, язык или дополнительные параметры, пожалуйста, скачайте и установите .NET Framework с сайта Microsoft, а затем перезапустите Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Также вы можете произвести ручную установку, выполнив следующие действия:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Скачайте и установите .NET Framework от Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Скачайте и установите установщик или zip-архив KeePass Password Safe 2 с сайта http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Перезапустите Firefox, чтобы вернуться к этой странице установки и выполнить последний шаг
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Либо вручную скопируйте файл KeePassRPC.plgx из папки расширений Firefox (подпапка deps) в папку плагинов KeePass Password Safe 2.
KeeFox_Install_adminSetupKPInstallExpandee.description= Если вы хотите выбрать место установки KeePass Password Safe 2, язык или дополнительные параметры, нажмите на кнопку ниже.
KeeFox_Install_KPsetupExeInstallButton.label= Установить KeePass для всех пользователей с полным контролем процесса
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Если вы хотите установить портативную версию KeePass в определенном месте (например, на USB-флешку), выберите соответствующее местоположение ниже. Если у вас уже есть установленный KeePass, пожалуйста, укажите KeeFox, где его найти.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Выбрать место установки KeePass Password Safe 2
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Нажмите кнопку выше, чтобы связать KeeFox с KeePass Password Safe 2. (это установит в KeePass плагин KeePassRPC).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Если вы знаете пароль администратора для данного компьютера, вы можете установить KeePass для всех пользователей с помощью одного из предложенных ниже способов. Нажмите на нижнюю кнопку, если вы хотите выбрать место установки, язык, отличающийся от английского или другие дополнительные опции.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Установить KeeFox для всех пользователей
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Вы можете установить KeePass Password Safe 2 на USB-флешку (или в ещё одно место на вашем компьютере). Просто нажмите на кнопку ниже, но просим вас учесть, что это может привести к путанице, потому что на вашем компьютере будет установлено две копии KeePass. Если это возможно, рекомендуем всё же установить KeeFox с помощью кнопки выше, указав при необходимости пароль администратора.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Установить KeePass/KeePassRPC в другое место

