KeeFox-conn-websockets-disabled=KeeFox не может подключиться к KeePass. Вы должны включить WebSockets. Зайдите на страницу about:config и установите network.websocket.enabled в положение true (либо обратитесь за помощью в службу поддержки Firefox).
KeeFox-conn-setup-client-sl-low=Уровень безопасности KeeFox слишком низкий, чтобы завершить процесс аутентификации на сервере паролей. Необходимо перезапустить процесс аутентификации, изменив уровень безопасности на %S.
KeeFox-conn-setup-server-sl-low=KeeFox прервал соединение с сервером паролей, так как он имеет слишком низкий уровень безопасности. Необходимо перезапустить процесс аутентификации, изменив уровень безопасности на %S.
KeeFox-conn-setup-failed=KeeFox не смог соединиться. Возможно, был неверно указан код авторизации.
KeeFox-conn-setup-restart=KeeFox должен перезапустить процесс авторизации.
KeeFox-conn-setup-expired=Вы слишком давно используете этот секретный код.
KeeFox-conn-setup-invalid-param=KeeFox предоставил недопустимый параметр. Подробная информация: %S
KeeFox-conn-setup-missing-param=KeeFox не удалось предоставить требуемый параметр. Подробная информация: %S
KeeFox-conn-setup-aborted=Авторизация отменена или отклонена. Следующая попытка соединения будет через %S минут.

KeeFox-conn-setup-enter-password-title=Авторизация KeeFox
KeeFox-conn-setup-enter-password=Пожалуйста, введите код, отображаемый в окне «Авторизация нового соединения» в программе KeePass. Запоминать его не обязательно. Если вы допустили ошибку при вводе, через некоторое время вы сможете попробовать ещё раз.
KeeFox-conn-sl.desc=Эти настройки определяют, насколько безопасным будет соединение между Firefox и KeePass. Вряд ли вам понадобиться их изменять, но если вы это делаете, пожалуйста, ознакомьтесь с соответствующими страницами руководства.
KeeFox-conn-sl.link=Прочитать больше об этих настройках и связи между Firefox и KeePass в руководстве
KeeFox-conn-sl-client=Уровень безопасности KeeFox
KeeFox-conn-sl-server-min=Минимально допустимый уровень безопасности KeePass
KeeFox-conn-sl-client.desc=Это позволяет вам контролировать, насколько безопасно KeeFox будет хранить секретный ключ связи внутри Firefox. Можно настроить различные параметры безопасности для KeeFox и KeePass, но это редко бывает полезно.
KeeFox-conn-sl-server-min.desc=Это позволяет запретить соединение между KeeFox и KeePass, если его уровень безопасности слишком низкий. Откройте окно настроек в KeePass, чтобы установить необходимый уровень безопасности.
KeeFox-conn-sl-low=Низкий
KeeFox-conn-sl-medium=Средний
KeeFox-conn-sl-high=Высокий
KeeFox-conn-sl-low-warning.desc=Низкий уровень безопасности может увеличить риск кражи ваших паролей. Пожалуйста, убедитесь, что вы прочитали информацию в руководстве (см. ссылку выше)
KeeFox-conn-sl-high-warning.desc=При высоком уровне безопасности вам будет необходимо вводить случайно сгенерированный пароль каждый раз при запуске Firefox или KeePass.

