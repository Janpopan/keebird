KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Cliquez le bouton ci-dessus pour lier KeeFox à KeePass Password Safe 2. (Techniquement ceci installe le plugin KeePassRPC pour KeePass Password Safe 2).
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Régler la localisation de l'installation de KeePass Password Safe 2
KeeFox_Install_monoManual.description= KeeFox peut fonctionner sur des systèmes Mac et Linux; mais requiert une installation manuelle en suivant ces étapes :
KeeFox_Install_monoManual2.description= Instructions de personnalisation :
KeeFox_Install_monoManualStep1.description= 1) Téléchargez et installez Mono depuis le site web ci-dessous. Les utilisateurs de Linux peuvent habituellement installer la dernière version de Mono depuis le dépôt de paquets de leur distribution mais veuillez vous assurer que vous installez le paquet complet de Mono (certaines distributions séparent Mono en de multiples sous-paquets).
KeeFox_Install_monoManualStep2.description= 2) Téléchargez KeePass Password Safe 2.19 (ou plus récent) Portable (Archive ZIP) depuis le site web ci-dessous ou essayez le gestionnaire de paquets de votre distribution (soyez sûr d'en obtenir une version assez récente).
KeeFox_Install_monoManualStep3.description= 3) Dézipper KeePass dans  ~/KeePass ( Ce réglage par défaut peut être personnalisé) où ~ représente votre dossier personnel
KeeFox_Install_monoManualStep4.description= 4) Copier le fichier KeePassRPC.plgx dans un sous-répertoire appelé plugins dans le répertoire qui contient votre installation de KeePass  (ex ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5/ Redémarrer Firefox
KeeFox_Install_monoManualStep6.description= Le fichier KeePassRPC.plgx que vous devez copier manuellement est à :
KeeFox_Install_monoManualTest1.description= 1) Il est supposé que KeePass soit installé ici :
KeeFox_Install_monoManualTest2.description= 2) Il est supposé que Mono soit installé ici :
KeeFox_Install_monoManualTest3.description= Pour écraser ces défauts, sous "KeeFox > Options > KeePass", changer "Localisation d'installation KeePass" et "Localisation de l'exécutable Mono"
KeeFox_Install_monoManualUpgrade.description= Pour mettre à jour KeefOx :
KeeFox_Install_monoManualUpgradeStep1.description= 1) Copiez le fichier KeePassRPC.plgx dans le sous-dossier de plugins dans le dossier qui contient votre installation de KeeFox (ex ~/KeePass/plugins ou ~ représente votre répertoire personnel)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Redémarrer Firefox
KeeFox_Install_nonAdminNETInstallExpander.description= Keefox doit installer deux autres composants - cliquez juste sur le bouton ci-dessus pour démarrer. Si vous ne pouvez pas donner un mot de passe administrateur pour cet ordinateur, on vous obligera à demander à votre administrateur système de vous aider.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Information supplémentaire et options avancées d'installation.
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Si vous connaissez le mot de passe administrateur pour cet ordinateur vous pouvez installer KeePass pour tous les utilisateurs en utilisant une des options ci-dessous. Cliquez sur le bouton du bas si vous voulez paramétrer un emplacement d'installation particulier,une langue autre que l'anglais ou d'autres options avancées.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox doit installer KeePass Password Safe 2 pour stocker de manière sécurisée vos mots de passe. On vous demandera où installer  KeePass Password Safe 2 ou vous pourrez sélectionner l'emplacement d'une installation existante de KeePass Password Safe 2  (KeeFox était incapable d'en trouver une automatiquement). NOTE : KeeFox peut ne pas être capable de s'installer automatiquement lui-même de manière correcte sur les ordinateurs où vous n'avez pas les privilèges administrateur. Vous pourriez avoir besoin de vous référer aux ressources d'aide en ligne pour trouver les instructions d'installation manuelle ou demander de l'aide à votre administrateur système.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Information supplémentaire et options avancées d'installation.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Installer KeePass/KeePassRPC dans un second emplacement
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Vous pouvez installer KeePass Password Safe 2 sur un disque USB "portable" (ou dans un second emplacement sur votre ordinateur). Cliquez juste sur le bouton ci-dessous mais considérez la confusion potentielle dont vous pouvez faire l'expérience dans le futur parce que votre ordinateur aura deux installations de KeePass Password Safe 2. Dans la mesure du possible, vous devriez installer KeeFox en utilisant le bouton ci-dessus, en fournissant le mot de passe administrateur de l’ordinateur s'il est demandé.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= Keefox utilise KeePass Password Safe 2 pour stocker de manière sécurisée vos mots de passe. Il est déjà installé sur l'ordinateur mais vous devez peut-être fournir un mot de passe administrateur pour activer KeeFox afin de relier correctement KeePass Password Safe 2 et Firefox. Si vous ne pouvez pas fournir un mot de passe administrateur pour cet ordinateur, cliquez ci-dessous pour une autre option.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Information supplémentaire et options avancées d'installation.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2  est le gestionnaire de mots de passe que KeeFox utilise pour stocker de manière sécurisée vos mots de passe. Si vous voulez choisir la localisation de l'installation de KeePass Password Safe 2 , la langue, ou des réglages avancés, téléchargez et installez s'il vous plaît .NET depuis le site web de Microsoft et ensuite redémarrez Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Alternativement, vous pouvez tenter une installation manuelle en suivant ces étapes :
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1/ Télécharger et installer .NET de Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Télécharger et installer l'éxécutable ou le zip de KeePass Password Safe 2 provenant de http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Soit redémarrer Firefox pour revenir sur cette page d'installation afin qu'il puisse compléter la dernière étape.
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Ou manuellement copier le fichier KeePassRPC.plgx depuis le dossier des extensions Firefox (regarder dans un sous-dossier appelé deps) vers le dossier de plugins de KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox installera le framework Microsoft.NET et KeePass Password Safe 2.
