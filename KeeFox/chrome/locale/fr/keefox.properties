KeeFox-conn-unknown-protocol=KeeFox a fourni un protocole invalide.
KeeFox-conn-invalid-message=Keefox a envoyé une commande invalide à votre base de mots de passe.
KeeFox-conn-unknown-error=Une erreur inattendue s'est produite en essayant de se connecter à votre base de mots de passe.
KeeFox-conn-firewall-problem=KeeFox ne peut se connecter à KeePass. Un pare-feu bloque probablement la communication sur le port TCP 12546.
KeeFox-conn-websockets-disabled=KeeFox ne peut se connecter à KeePass. Vous devez activer le protocole WebSocket. Changez "about:config / network.websocket.enabled" en "true" (ou consultez le support Firefox pour plus d'aide).
KeeFox-conn-setup-client-sl-low=KeeFox a demandé un niveau de sécurité qui était trop bas pour être accepté par le serveur de mots de passe. vous devez redémarrer le processus d'authentification en utilisant le niveau de sécurité %S.
KeeFox-conn-setup-server-sl-low=KeeFox a rejeté la connexion au serveur de mots de passe parce que leur niveau de sécurité est trop bas. Vous devez redémarrer le processus d'authentification en utilisant le niveau de sécurité %S.
KeeFox-conn-setup-failed=KeeFox n'a pas été autorisé à se connecter, probablement parce que vous avez saisi le mot de passe de connexion de manière incorrecte.
KeeFox-conn-setup-restart=KeeFox doit redémarrer le processus d'autorisation.
KeeFox-conn-setup-expired=Vous avez utilisé la même clé secrète depuis trop longtemps.
KeeFox-conn-setup-invalid-param=KeeFox a fourni un paramètre invalide. Une information ultérieure pourrait suivre: %S
KeeFox-conn-setup-missing-param=KeeFox a échoué a fournir un paramètre requis. Une information ultérieure pourrait suivre: %S
KeeFox-conn-setup-aborted=Autorisation annulée ou refusée. La prochaine tentative de connexion sera retardée de %S minutes.

KeeFox-conn-setup-enter-password-title=Autorisation de KeeFox
KeeFox-conn-setup-enter-password=Veuillez entrer le mot de passe affiché par la fenêtre de KeePass "Autoriser une nouvelle connexion. Vous n'avez pas besoin de vous rappeler de ce mot de passe. Si vous faites une erreur vous pourrez réessayer sous peu.
KeeFox-conn-sl.desc=Modifier les réglages ci-dessous pour contrôler la sécurité du lien de communication entre Firefox et KeePass. Vous n'aurez probablement jamais à ajuster ces réglages mais si vous le faites, soyez sûr s'il vous plaît d'avoir d'abord lu les pages adéquates du manuel.
KeeFox-conn-sl.link=Apprenez-en plus au sujet de ces réglages et de la communication entre Firefox et KeePass dans le manuel
KeeFox-conn-sl-client=Niveau de sécurité de KeeFox
KeeFox-conn-sl-server-min=Niveau de sécurité minimum acceptable de KeePass
KeeFox-conn-sl-client.desc=Ceci vous permet de contrôler comment KeeFox stockera de manière sécurisée la clé de communication secrète dans Firefox.  Il est possible de configurer différents réglages de sécurité pour KeeFox et pour KeePass mais ceci est rarement utile.
KeeFox-conn-sl-server-min.desc=Ceci vous permet d'empêcher Keefox de se connecter à KeePass si son niveau de sécurité est réglé trop bas. Voyez les options dans KeePass pour régler le niveau de sécurité actuel utilisé par KeePass.
KeeFox-conn-sl-low=Bas
KeeFox-conn-sl-medium=Moyen
KeeFox-conn-sl-high=Élevé 
KeeFox-conn-sl-low-warning.desc=Un réglage de sécurité bas pourrait augmenter la possibilité pour vos mots de passe d'être volés. S'il vous plaît soyez sûr d'avoir lu l'information dans le manuel (voir le lien ci-dessus)
KeeFox-conn-sl-high-warning.desc=Un réglage de sécurité élevé requerra de votre part d'entrer un mot de passe généré aléatoirement chaque fois que vous démarrerez Firefox ou KeePass.

KeeFox-conn-setup-retype-password=Veuillez s'il vous plaît taper un nouveau mot de passe lorsque ce sera demandé.
KeeFox-further-info-may-follow=Plus d'information pourra suivre: %S

