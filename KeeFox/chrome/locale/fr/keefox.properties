keepass-history-pointer= KeePass a une fonctionnalité d'"annulation" à laquelle vous pouvez accéder depuis la boîte de dialogue "Éditer l'entrée" . Cliquez sur l'onglet "Historique" et utilisez le bouton "Restaurer" pour rétablir une version plus ancienne.
