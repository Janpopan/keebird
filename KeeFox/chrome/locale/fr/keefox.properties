KeeFox_Install_InstallFinished.description= KeeFox est à présent près à l'usage. Cela pourrait prendre jusqu'à 20 secondes à Firefox pour détecter que l'installation a été un succès. Lorsque ce sera fait, le texte du bouton principal dira soit "déconnecté" ou "connecté".
KeeFox_Install_NextSteps.description= Essayez ces étapes pour commencer à utiliser KeeFox :
KeeFox_Install_NextStep1.description= Suivre les instructions dans l'assistance au démarrage de KeePass (KeePass startup helper) pour soit créer une nouvelle base de données pour stocker vos mots de passe ou ouvrir une base de données que vous utilisez déjà.
KeeFox_Install_NextStep2.description= Cliquez ici pour essayer le tutoriel de démarrage.
KeeFox_Install_NextStep2extra.description= Vous pouvez lancer le tutoriel depuis quelques autres emmplacements telles que la barre d'outils de KeeFox ou depuis KeePass.
KeeFox_Install_NextStep3.description= Cliquez ici pour découvrir comment importer vos mots de passe existants depuis Firefox ou d'autres gestionnaires de mots de passe.
KeeFox_Install_Finally.description= Finalement, si vous avez une quelconque gêne pour faire fonctionner KeeFox correctement veuillez jeter un coup d'œil aux ressources d’aide trouvées à
KeeFox_Install_PleaseCloseKeePass.description= Fermez s'il vous plaît KeePass avant de continuer !
KeeFox_Install_Already_Installed_Warning.description= KeePassv a été détecté sur votre ordinateur. Pour assurer que KeeFox puisse être installé sans problèmes, veuillez s'il vous plaît vérifier qu'il soit fermé avant de continuer !

KeeFox_Install_monoManual.description= KeeFox peut fonctionner sur des systèmes Mac et Linux; mais requiert une installation manuelle en suivant ces étapes :
KeeFox_Install_monoManualStep1.description= 1) Téléchargez et installez Mono depuis le site web ci-dessous. Les utilisateurs de Linux peuvent habituellement installer la dernière version de Mono depuis le dépôt de paquets de leur distribution mais veuillez vous assurer que vous installez le paquet complet de Mono (certaines distributions séparent Mono en de multiples sous-paquets).
KeeFox_Install_monoManualStep2.description= 2) Téléchargez KeePass Password Safe 2.19 (ou plus récent) Portable (Archive ZIP) depuis le site web ci-dessous ou essayez le gestionnaire de paquets de votre distribution (soyez sûr d'en obtenir une version assez récente).
KeeFox_Install_monoManualStep3.description= 3) Dézipper KeePass dans  ~/KeePass ( Ce réglage par défaut peut être personnalisé) où ~ représente votre dossier personnel
KeeFox_Install_monoManualStep4.description= 4) Copier le fichier KeePassRPC.plgx dans un sous-répertoire appelé plugins dans le répertoire qui contient votre installation de KeePass  (ex ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5/ Redémarrer Firefox
KeeFox_Install_monoManualStep6.description= Le fichier KeePassRPC.plgx que vous devez copier manuellement est à :

