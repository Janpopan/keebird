KeeFox_Install_NextStep1.description= Suivre les instructions dans l'assistance au démarrage de KeePass (KeePass startup helper) pour soit créer une nouvelle base de données pour stocker vos mots de passe ou ouvrir une base de données que vous utilisez déjà.
KeeFox_Install_NextStep2.description= Cliquez ici pour essayer le tutoriel de démarrage.
