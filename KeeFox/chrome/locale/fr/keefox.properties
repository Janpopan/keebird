KeeFox-FAMS-Options-Download-Freq.desc= %S se connectera régulièrement à internet pour télécharger des messages sécurisés à afficher dans votre navigateur. Il est recommandé que vous vérifiez très fréquemment dans le but de vous assurer que vous soyez averti immédiatement de n'importe lequel de problèmes de sécurité. Les changements de ce réglage ne prendront effet qu'après le redémarrage de Firefox.
