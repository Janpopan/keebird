KeeFox-FAMS-Reset-Configuration.label= Réinitialiser la configuration
KeeFox-FAMS-Reset-Configuration.confirm= Ceci va réinitialiser la configuration à l'état dans lequel elle se trouvait lorsque vous avez installé pour la première fois %S. Ceci affecte seulement le téléchargement de message et les réglages d'affichage de %S; les autres réglages ne seront pas changés. Cliquer sur OK pour réinitialiser la configuration.
