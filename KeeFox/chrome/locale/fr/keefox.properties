KeeFox-FAMS-Options-Max-Message-Group-Freq-Explanation= %S vérifiera régulièrement pour voir si des messages de ce groupe doivent être affichés. Ce réglage limite à quelle fréquence les messages que KeeFox veut afficher seront affichés à l'écran.
