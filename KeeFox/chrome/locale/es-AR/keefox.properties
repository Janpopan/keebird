KeeFox_Install_Process_Running_In_Other_Tab.label= La configuración de KeeFox ya se está ejecutando en otra pestaña del navegador. Si podés encontrar la pestaña por favor cerrá ésta pestaña y seguí las instrucciones en la otra pestaña. Si no podés encontrar la pestaña existente, podés tratar de reiniciar el proceso de instalación cliqueando el botón de abajo. Si no funciona, quizás necesitás reiniciar Firefox de nuevo para proceder.
