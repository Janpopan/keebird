KeeFox_Install_Downgrade_Warning.label= Advertencia: Ésta versión de KeeFox (% S) es más vieja que el plugin KeePassRPC (% S) instalado . Cliqueando en "Actualizar KeeFox" podés romper otras aplicaciones que utilizan KeePassRPC.
KeeFox_Install_Process_Running_In_Other_Tab.label= La configuración de KeeFox ya se está ejecutando en otra pestaña del navegador. Si podés encontrar la pestaña por favor cerrá ésta pestaña y seguí las instrucciones en la otra pestaña. Si no podés encontrar la pestaña existente, podés tratar de reiniciar el proceso de instalación cliqueando el botón de abajo. Si no funciona, quizás necesitás reiniciar Firefox de nuevo para proceder.
KeeFox_Install_Not_Required.label= Parece que KeeFox está ya instalado. Si estás teniendo problemas para que KeeFox detecte que estás conectado en la base de datos de KeePass, entonces por favor cuidadosamente ( y temporariamente!), desabilita cualquier software de seguridad ejecutándose en la computadora (p.ej cortfuegos, antiespías, etc.) ya que ocasionalmente éstos pueden tener conflicto con KeeFox.
