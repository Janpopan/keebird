name= KeeFox
description= Το KeeFox προσθέτει δωρεάν, ασφαλή και εύκολα χαρακτηριστικά στην διαχείριση κωδικών στον Firefox, το οποίο σας σώζει χρόνο και κρατάει τα προσωπικά σας δεδομένα πιο ασφαλή.
tips-name= Συμβουλές
tips-description=Υποδείξεις και συμβουλές που θα είναι ιδιαίτερα χρήσιμες για άτομα νέα στο KeeFox, το KeePass ή σε προγράμματα διαχείρισης κωδικών
tips-default-title=KeeFox συμβουλές
tips201201040000a-body=Μπορείτε να κάνετε "Προσαρμογή" στις γραμμές εργαλείων σας στον Firefox (συμπεριλαμβανομένου και του KeeFox) για να αναδιατάξετε τα κουμπιά και να σώσετε χώρο στην οθόνη σας.
tips201201040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Customise-Toolbars
tips201201040000b-body=Κάντε μεσαίο κλικ ή Ctrl-κλικ πάνω σε μια καταχώρηση στη λίστα συνδεσεών σας για να ανοίξετε μια καινούργια καρτέλα, να φορτώσετε μια σελίδα και να υποβάλλεται αυτόματα μια σύνδεση με μόνο ένα κλικ.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Να είστε προσεκτικοί στην αυτόματη υποβολή των φορμών συνδέσεων - είναι βολικό αλλά λίγο πιο επικίνδυνο από το να κάνετε κλικ χειροκίνητα στο κουμπί σύνδεσης
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000d-body=Οι "αποσυνδεδεμένος" και "συνδεδεμένος" καταστάσεις στο κουμπί της γραμμής εργαλείων KeeFox αναφέρονται στην κατάσταση της βάσης δεδομένων σας KeePass (άσχετα με το αν έχετε συνδεθεί με τον σύνθετο κύριο κωδικό πρόσβασης σας).
tips201201040000d-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Meaning-Of-LoggedOut
tips201201040000e-body=Μπορείτε να επιβάλλετε σε καταχωρήσεις να έχουν υψηλότερη προτεραιότητα από άλλες.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Αποκτήστε γρήγορη πρόσβαση σε σημειώσεις και άλλα δεδομένα καταχωρήσεων με δεξί κλικ σε μια καταχώρηση σύνδεσης και επιλέγοντας "Επεξεργασία εισόδου".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Μπορείτε να έχει ανοικτές πάνω από μια βάση δεδομένων KeePass την ίδια στιγμή.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000h-body=Κάποια sites δημιουργούν την φόρμα σύνδεσης αφού η σελίδα έχει φορτωθεί, δοκιμάστε την λειτουργία "εντοπισμό φορμών" στο κύριο κουμπί για να αναζητήσετε για συνδέσεις που ταιριάζουν.
tips201201040000h-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Detect-Forms
tips201201040000i-body=Generate secure passwords from the main KeeFox toolbar button - it will use the same settings that you most recently used on the KeePass password generator dialog.
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Οι KeePass καταχωρήσεις σας μπορούν να χρησιμοποιηθούν και από άλλους περιηγητές και εφαρμογές.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Ακόμα και σε γνωστές ιστοσελίδες έχουν κλαπεί τα δεδομένα τους κατά καιρούς; προστατεύστε τον εαυτό σας, χρησιμοποιώντας διαφορετικούς κωδικούς πρόσβασης για κάθε ιστοσελίδα που επισκέπτεστε.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000l-body=Κάντε αριστερό κλικ πάνω σε μια καταχώρηση στην λίστα συνδέσεων για να φορτώσετε μια ιστοσελίδα στην τρέχουσα καρτέλα και να υποβάλλεται αυτόματα μία σύνδεση με ένα μόνο κλικ.
tips201201040000l-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Left-Click
tips201201040000m-body=Κάποιες ιστοσελίδες σχεδιάζονται ώστε να μην δουλεύουν με εφαρμογές αυτόματης συμπλήρωσης φορμών όπως το KeeFox. Διαβάστε περισσότερα για το πως να δουλέψετε καλύτερα με αυτά τα sites.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Μεγάλοι σε μάκρος κωδικοί είναι συνήθως πιο ασφαλής από μικρότερους αλλά περίπλοκους ("ααααααααααααααααα" είναι εξαίρεση στον κανόνα!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Λογισμικά ασφαλείας ανοιχτού κώδικα όπως το KeePass και το KeeFox είναι πιο ασφαλή από τα αντίστοιχα κλειστού κώδικα.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Αν έχετε παλιές καταχωρήσεις KeePass χωρίς εικονίδια για συγκεκριμένα sites (favicons), δοκιμάστε το KeePass Favicon κατέβασμα.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Μπορείτε να ρυθμίσετε επιμέρους σελίδες να δουλεύουν καλύτερα με το KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Οι συντομεύσεις πληκτρολογίου μπορούν να επιταγχύνουν την πρόσβαση σε πολλές λειτουργίες του KeeFox.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=Οι λειτουργίες του KeeFox μπορούν τώρα να βρεθούν στο μενου σας (δεξί κλικ).
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Ειδοποιήσεις ασφαλείας
security-description=Σημαντικές ειδοποιήσεις ασφαλείας που οι χρήστες δεν πρέπει να αγνοήσουν αν θέλουν να μείνουν ασφαλείς.
security-default-title=KeeFox προειδοποίηση ασφαλείας
security201201040000a-body=Αυτή η εκδοσή του KeeFox είναι πολύ παλιά. Καλό θα ήταν να εγκαταστήσετε μια πιο καινούργια έκδοση.
security201201040000a-link=http://keefox.org/download
messages-name=Σημαντικά μηνύματα
messages-description=Σημαντικές αλλά σπάνιες ειδοποιήσεις που πιθανό να είναι χρήσιμες για τους χρήστες του KeeFox
messages-help-keefox=Βοήθεια KeeFox
messages201201040000a-body=Χρησιμοποιήτε το KeeFox αρκετό καιρό, παρακαλούμε βοηθήστε άλλους προσθέτοντας μια θετική αξιολόγηση στη σελίδα των Mozilla πρόσθετων.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add
messages201312080000a-body=Το KeeFox συλλέγει ανώνυμα στατιστικά για να διορθώσει προβλήματα και να βελτιώσει την εμπειρία σας. Διαβάστε περισσότερα για να μάθετε τι δεδομένα στέλνονται και τι μπορείτε να αλλάξετε.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
