KeeFox_Install_Download_Checksum_Failed.label= Ένα κατεβασμένο μέρος είναι ελλατωματικό. Προσπαθήστε ξανά και αν συνεχίσετε να λαμβάνετε αυτό το μήνυμα, ζητήστε βοήθεια στο φόρουμ υποστήριξης http://keefox.org/help/forum.
