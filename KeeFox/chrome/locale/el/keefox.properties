KeeFox_Install_Downgrade_Warning.label= Προειδοποίηση: Αυτή η έκδοση του KeeFox (%S) είναι πιο παλιά από το εγκατεστημένο KeePassRPC plugin (%S). Κάνοντας κλικ στο "Upgrade KeeFox" ίσως διακόψει άλλες εφαρμογές που χρησιμοποιούν το KeePassRPC.
KeeFox_Install_Process_Running_In_Other_Tab.label= Η εγκατάσταση KeeFox τρέχει ήδη σε άλλο tab του browser σας. Αν μπορείτε να βρείτε το tab, παρακαλούμε κλείστε το και ακολουθείστε τις οδηγίες στο άλλο tab. Αν δεν μπορείτε να βρείτε το προυπάρχον tab, μπορείτε να επανεκκινήσετε την διαδικασία εγκατάστασης κάνοντας κλικ στο παρακάτω κουμπί. Αν αυτό δεν δουλέψει, ίσως χρειαστεί να επανεκκινήσετε τον Firefox για να συνεχίσετε.
KeeFox_Install_Not_Required.label= Φαίνεται ότι το KeeFox είναι ήδη εγκατεστημένο. Αν έχετε πρόβλημα στο να κάνετε το KeeFox να εντοπίσει ότι είστε συνδεδεμένος σε μια KeePass βάση δεδομένων, τότε απενεργοποιήστε προσεχτικά (και προσωρινά!) οποιαδήποτε προγράμματα ασφαλείας τρέχετε στον υπολογιστή σας (π.χ. firewalls, anti-spyware κτλ), καθώς μερικές φορές υπάρχει σύγκρουση με το KeeFox.
KeeFox_Install_Not_Required_Link.label= Παρακαλώ επισκεθφείτε τη σελίδα του Keefox για περαιτέρω βοήθεια
