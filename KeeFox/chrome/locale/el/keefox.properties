KeeFox-conn-setup-aborted=Η εξουσιοδότηση ακυρώθηκε ή αρνήθηκε. Η επόμενη προσπάθεια για σύνδεση θα καθυστερήσει για %S λεπτά.

KeeFox-conn-setup-enter-password-title=Εξουσιοδότηση KeeFox
KeeFox-conn-setup-enter-password=Παρακαλούμε εισάγεται των κωδικό που παρουσιάζεται από το KeePass παράθυρο "Επέτρεψε μια καινούργια σύνδεση". Δεν χρειάζεται να θυμάστε τον κωδικό αυτό. Αν κάνετε λάθος θα μπορέσετε να ξαναδοκιμάσετε σύντομα.
KeeFox-conn-sl.desc=Αλλάξτε τις ρυθμίσεις παρακάτω για να ελέγξετε πόσο ασφάλης είναι η επικοινωνία μεταξύ Firefox και KeePass. Πιθανόν δεν θα ξαναχρειαστεί να προσαρμόσετε αυτές τις ρυθμίσεις αλλά αν το κάνετε, παρακαλούμε βεβαιωθείτε ότι έχετε διαβάσει τον σχετικό οδηγό προηγουμένως.
KeeFox-conn-sl.link=Μάθετε περισσότερα για αυτές τις ρυθμίσεις και την επικοινωνία μεταξύ του Firefox και του KeePass στο εγχειρίδιο
KeeFox-conn-sl-client=Επίπεδο ασφαλείας KeeFox
KeeFox-conn-sl-server-min=Ελάχιστο αποδεκτό επίπεδο ασφαλείας του KeePass
KeeFox-conn-sl-client.desc=Αυτό σας επιτρέπει να ελέγξετε πόσο ασφαλή το KeeFox θα αποθηκεύσει την μυστικό κλειδί επικοινωνίας μέσα στον Firefox. Είναι πιθανόν να ρυθμίσετε διάφορες ρυθμίσεις ασφαλείας  για το KeeFox και το KeePass αλλά σπάνια είναι χρήσιμο.
KeeFox-conn-sl-server-min.desc=Αυτό σας επιτρέπει να εμποδίσετε το KeeFox από το να συνδεθεί στο KeePass αν το επίπεδο ασφαλείας είναι ρυθμισμένο χαμηλό. Δείτε τις επιλογές μέσα στο KeePass για να ρυθμίσετε το πραγματικό επίπεδο ασφαλείας που χρησιμοποιείται από το KeePass.
KeeFox-conn-sl-low=Χαμηλό
KeeFox-conn-sl-medium=Μεσαίο
KeeFox-conn-sl-high=Υψηλό
KeeFox-conn-sl-low-warning.desc=Ένα χαμηλό επίπεδο ασφαλείας μπορεί να αυξήσει την πιθανότητας κλοπής των κωδικών σας. Παρακαλούμε βεβαιωθείτε ότι έχετε διαβάσει τις πληροφορίες στο εγχειρίδιο (δείτε τον σύνδεσμο παραπάνω)
KeeFox-conn-sl-high-warning.desc=Ένα υψηλό επίπεδο ασφαλείας θα απαιτεί να εισάγεται έναν τυχαίο κωδικό που θα παράγεται κάθε φορά που ξεκινάτε τον Firefox ή το KeePass.

KeeFox-conn-setup-retype-password=Παρακαλούμε πληκτρολογήστε ένα νέο κωδικό όταν ζητείται.
KeeFox-further-info-may-follow=Ίσως ακολουθήσουν περισσότερες πληροφορίες: %S

