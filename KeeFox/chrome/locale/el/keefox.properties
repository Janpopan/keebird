install.KPRPCNotInstalled= Συγγνώμη, το KeeFox δεν μπόρεσε να εγκαταστήσει αυτόματα το KeePassRPC plugin για το KeePass Password Safe 2, το οποίο είναι απαραίτητο για τη λειτουργία του KeeFox. Αυτό συμβαίνει συνήθως γιατί προσπαθείτε να εγκαταστήσετε σε τοποθεσία που δεν έχετε άδεια να προσθέσετε καινούργια αρχεία. Μπορείτε να επανεκκινήσετε τον Firefox και να δοκιμάσετε την εγκατάσταση με διαφορετικές επιλογές ή μπορίτε να ζητήσετε βοήθεια από τον διαχειριστή σας.
