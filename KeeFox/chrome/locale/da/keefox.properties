KeeFox_Install_Cancel_Button.label= Afbryd

KeeFox_Install_adminNETInstallExpander.description= KeeFox skal installere to andre komponenter - klik blot på knappen ovenfor for at komme i gang.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Mere information og avancerede installationsindstillinger
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox skal installere KeePass Password Safe 2 for at opbevare dine adgangskoder sikkert. Klik på knappen ovenfor for en hurtig og nem installation med standardindstillinger. Klik på knappen nedenfor hvis du allerede har en kopi af KeePass Password Safe 2, gerne vil benytte en installationsfri udgave af KeePasse eller vil tage kontrol med installationsprocessen.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Mere information og avancerede installationsindstillinger
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox skal installere to andre komponenter - klik blot p åknappen ovenfor for at komme i gang. Hvis du ikke kan give en administratoradgangskode til denne computer, må du bede din systemadministrator om hjælp.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Mere information og avancerede installationsindstillinger
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox skal installere KeePass Password Safe 2 for at opbevare dine adgangskoder sikkert. Du vil blive spurgt hvor KeePass Password Safe 2 skal installeres, eller du kan vælge stien til en eksisterende installation (KeeFox kunne ikke finde en automatisk). OBS: KeeFox kan ikke altid automatisk installere sig selv korrekt på computere hvor du ikke har administrative rettigheder. Du får måske brug for at referere til online hjælp for at finde instruktioner til manuel installation, eller bede din systemadministrator om hjælp.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Mere information og avancerede installationsindstillinger
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox bruger KeePass Password Safe 2 til at opbevare dine adgangskoder sikkert. Det er allerede installeret på din computer, men du skal måske give en administrator adgangskode for at KeeFox kan sammenkoble KeePass Password Safe 2 og Firefox korrekt. Hvis du ikke kan give en administrator adgangskode til denne computer kan du klikke nedenfor for andre muligheder.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Moere information og avancerede installationsindstillinger

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox vil installere Microsoft .NET frameworket og KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 er den adgangskode manager applikation som KeeFox benytter til at opbevare dine adgangskoder sikkert. Hvis du vil vælge hvor KeePass Password Safe 2 skal installeres, sproget eller avancerede installationsindstillinger, download og installer venligst .NET fra Microsofts hjemmeside og genstart derefter Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Alternativt kan du forsøge en manuel installation ved at følge disse trin:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Hent og installér .NET fra Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Download og installér KeePass Password Safe 2 installationsfil eller ZIP fil fra http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Genstart Firefox for at vende tilbage til denne installationsside, for at det sidste trin kan gennemføres
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Ellers kopier manuelt KeePassRPC.plgx filen fra Firefox´s 'extensions' mappe (kig efter en undermappe kaldet 'deps') til KeePass Password Safe 2 plugins mappen.
KeeFox_Install_adminSetupKPInstallExpandee.description= Hvis du vil vælge hvor KeePass Password Safe 2 skal installeres, sproget eller andre avancerede oplysninger, skal du trykke på knappen herunder.
KeeFox_Install_KPsetupExeInstallButton.label= Installér KeePass for alle brugere og med fuld kontrol over processen
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Hvis du vil installere den transportable version af KeePass til en specific destination (såsom et USB drev) kan du vælge destinationen herunder. Hvis KeePass Password Safe 2 allerede er installeret, benyt da venligst boksen herunder til at informere KeeFox om, hvor det er installeret.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Vælg KeePass Password Safe 2 installationsmappen
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Klik på ovenstående knap for at forbinde KeeFox med KeePass Password Safe 2. (Teknisk set installerer dette KeePassRPC plugin'et til KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Hvis du kender administrator kodeordet til denne computer kan du installere KeePass for alle brugere, ved at benytte en af indstillingerne herunder. Klik på knappen herunder hvis du vil vælge en specifik installationsmappe, et ikke-engelsk sprog, eller andre avancerede indstillinger.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Installér KeeFix for alle brugere
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Du kan installere KeePass Password Safe 2 på et USB drev (eller et andet sted på din computer). Tryk bare på knappen herunder, men overvej at det måske kan være forvirrende at have to seperate installationer af KeePass Password Safe 2. Hvis det overhovedet er muligt, bør du installere KeeFox ved at trykke på knappen ovenover, og give administrator adgangskoden til computeren hvis det er nødvendigt.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Installér KeePass/KeePassRPC i en anden mappe

