KeeFox_Install_InstallFinished-2014.description= KeeFoc vil nu forbinde til KeePass. Indenfor 30 sekunder vil du blive bedt omat a sikre forbindelsen ved at skrive et midlertidligt password. Når det er gjort, vil KeeFox knappen på toolbaren skifte fra grå til farvet.
KeeFox_Install_NextSteps.description= Prøv at følge disse trin for at komme i gang med at bruge KeeFox:
KeeFox_Install_NextStep1.description= Følg instruktionerne i 'KeePass startup helper' for enten at lave en ny database til at gemme dine adgangskoder, eller for at åbne en KeePass database du allerede bruger.
KeeFox_Install_NextStep2.description= Klik her for en vejledning i at komme i gang.
KeeFox_Install_NextStep3.description= Klik her for at finde ud af, hvordan man importerer eksisterende adgangskoder fra FireFox eller andre adgangskodemanagere.
KeeFox_Install_Finally.description= Til sidst: Hvis du har problemer med at få KeeFox til at virke korrekt, kan du se på hjælperesourcerne der findes på:
KeeFox_Install_PleaseCloseKeePass.description= Luk venligst KeePass før du fortsætter!
KeeFox_Install_Already_Installed_Warning.description= KeePass ser allerede ud til at være installeret på din computer. Sørg venligst for at det er lukket før du fortsætter, for at sikre at KeeFox bliver installeret korrekt!

KeeFox_Install_monoManual.description= KeeFox kan køre på Mac og Linux, men det skal installeres manuelt ved at følge disse trin:
KeeFox_Install_monoManualStep1.description= 1) Download og installér Mono fra webside herunder. Linux brugere kan som regel installere den seneste version af Mono fra deres distributions repository, men huske venligst at installere den komplette Mono pakke (nogle distributioner opdeler Mono i flere pakker).
KeeFox_Install_monoManualStep2.description= 2) Download den transportable udgave af KeePass Password Safe 2.19 (eller nyere) fra websiden herunder, eller brug din sistributions pakke manager (vær sikker på at versionen er ny nok!)
KeeFox_Install_monoManualStep3.description= 3) Udpak KeePass til ~/KeePass (denne standard mappe kan ændres), hvor ~ repræsenterer din hjemme/home mappe
KeeFox_Install_monoManualStep4.description= 4) Kopiér KeePassRPC.plgx filen til mappen der indeholder din KeePass installation(f.eks. ~/KeePass/plugins) i en undermappe der hedder 'plugins'
KeeFox_Install_monoManualStep5.description= 5) Genstart Firefox
KeeFox_Install_monoManualStep6.description= KeePassRPC.plgx filen du skal kopiere, findes i:

KeeFox_Install_monoManual2.description= Tilpasnings instruktioner:
KeeFox_Install_monoManualTest1.description= 1) Det antages at KeePass er installeret i:
KeeFox_Install_monoManualTest2.description= 2) Det antages at Mono er installeret i:
KeeFox_Install_monoManualTest3.description= For at ændre disse standardindstillinger, gå ind under KeeFox->Indstillinger->KeePass og ændr KeePass installations stien og Mono eksekvérbar stien.

KeeFox_Install_monoManualUpgrade.description= For at opgradere KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1)Kopiér KeePassRPC.plgx filen til mappen der indeholder din KeePass installation(f.eks. ~/KeePass/plugins, hvor ~ repræsenterer din hjemme/home mappe) i en undermappe der hedder 'plugins'
KeeFox_Install_monoManualUpgradeStep2.description= 2) Genstart FireFox


