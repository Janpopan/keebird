KeeFox_Install_Download_Failed.label= Nedhentningen af en nødvendig komponent slog fejl.
KeeFox_Install_Download_Canceled.label= Nedhentningen af en nødvendig komponent blav afbrudt.
KeeFox_Install_Download_Checksum_Failed.label= En nedhentet komponent er i stykker. Forsøg igen og hvis du fortsat modtager denne besked, spørg om hjælp i supportforummet på http://keefox.org/help/forum.
