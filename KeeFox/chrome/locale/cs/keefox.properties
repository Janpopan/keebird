KeeFox_Install_InstallFinished-2013.description= KeeFox se nyní připojí k aplikaci KeePass. Během následujících 30 vteřin by se měla objevit výzva k zadání dočasného hesla pro navázání spojení. Po vložení hesla bude na tlačítko buď "odhlášen", "přihlášen".
KeeFox_Install_NextSteps.description= Zkuste následující kroky a začněte KeeFox používat:
KeeFox_Install_NextStep1.description= Postupujte dle instrukcí v 'Pomocníku spuštěním KeePass', abyste vytvořili novou databázi hesel nebo otevřeli již existující.
KeeFox_Install_NextStep2.description= Klikněte a vyzkoušejte náš tutoriál Začínáme s KeeFox.
KeeFox_Install_NextStep2extra.description= Tutoriál je možné spustit z několika míst jako je nástrojová lišta KeeFoxu nebo z KeePassu.
KeeFox_Install_NextStep3.description= Klikněte a zjistěte, jak můžete naimportovat stávající hesla z Firefoxu nebo jiného správce hesel.
KeeFox_Install_Finally.description= Závěrem, pokud byste měli jakékoliv potíže zprovoznit KeeFox, prosím nahlédněte do našich dalších zdrojů na
KeeFox_Install_PleaseCloseKeePass.description= Před pokračováním prosím ukončete KeePass!
KeeFox_Install_Already_Installed_Warning.description= KeePass byl na vašem počítači úspěšně detekován. Abyste si byli jisti, že instalace KeeFoxu proběhne hladce, nezapomeňte jej před pokračováním zavřít!

KeeFox_Install_monoManual.description= KeeFox lze spustit na systémech Mac a Linux, ale vyžaduje instalaci dle následujících kroků:
KeeFox_Install_monoManualStep1.description= 1) Stáhnout a nainstalovat Mono ze stránek uvedených níže. Uživatelé Linuxu obvykle instalují poslední verzi Mono z repozitáře distribučních balíčků, ale ujistěte se, že instalujete kompletni balíček Mono (některé distribuce oddělují Mono do několika sub-balíčků).
KeeFox_Install_monoManualStep2.description= 2) Stáhnout portable verzi KeePass Password Safe 2.19 nebo vyšší (ZIP archív) z webu níže nebo zkusit vášeho správce distribučních balíčků (ujistěte se, že máte dostatečně novou verzi!)
KeeFox_Install_monoManualStep3.description= 3) Rozbalit KeePass do ~/KeePass (toto standardní nastavení - lze změnit), kde ~ představuje váš domovský adresář
KeeFox_Install_monoManualStep4.description= 4) Zkopírovat soubor KeePassRPC.plgx do podadresáře plugins v adresáři obsahujícím instalaci programu KeePass (např. ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Restartovat Firefox
KeeFox_Install_monoManualStep6.description= Soubor KeePassRPC.plgx je nutné ručně zkopírovaat do:

