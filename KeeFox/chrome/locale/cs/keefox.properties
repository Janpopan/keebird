KeeFox-conn-unknown-protocol=KeeFox dodal nesprávný protokol.
KeeFox-conn-invalid-message=KeeFox poslal chybný příkaz do databáze hesel.
KeeFox-conn-unknown-error=Vyskytla se neočekávaná chyba při pokusu o přípojení k vaší databázi hesel.
KeeFox-conn-firewall-problem=KeeFox se nemůže spojit s KeePass. Váš firewall pravděpodobně blokuje komunikaci na TCP portu 12546.
KeeFox-conn-websockets-disabled=KeeFox se nemůže připojit k aplikaci KeePass. Je nutné zapnout podporu WebSockets. To lze udělat na stránce about:config nastavením volby network.websocket.enabled na true (případně se můžete obrátit na podporu prohlížeče Firefox).
KeeFox-conn-setup-client-sl-low=KeeFox požádal o nižší úroveň zabezpečení, než jakou povoluje server (KeePassRPC). Musíte změnit úroveň zabezpečení na %S a znovu spustit autentizaci.
KeeFox-conn-setup-server-sl-low=KeeFox odmítl spojení se serverem (KeePassRPC), protože jeho úroveň zabezpečení je příliš nízká. Musíte změnit úroveň zabezpečení na %S a znovu spustit autentizaci.
KeeFox-conn-setup-failed=KeeFox se nemohl připojit, pravděpodobně jste zadali špatně heslo.
KeeFox-conn-setup-restart=KeeFox se musí znovu autorizovat.
KeeFox-conn-setup-expired=Používáte příliš dlouho stejný tajný klíč.
KeeFox-conn-setup-invalid-param=KeeFox dodal nesprávný parametr. Další informace: %S
KeeFox-conn-setup-missing-param=KeeFox nedodal požadovaný parametr. Další informace: %S
KeeFox-conn-setup-aborted=Autorizace zrušena nebo odepřena. Další pokus o spojení nastane za %S minut.

KeeFox-conn-setup-enter-password-title=Autorizace programu KeeFox
KeeFox-conn-setup-enter-password=Vložte prosím heslo zobrazené v okně "Autorizovat nové spojení". Toto heslo si nemusíte pamatovat. Pokud jej zadáte špatně, za chvíli se zobrazí nová výzva.
KeeFox-conn-sl.desc=Nastavení níže určují, jak bezpečné je spojení mezi Firefoxem a aplikací KeePass. Tato nastavení není obyčejně potřeba měnit. Před jakýmikoli změnami si přečtěte příslušnou část uživatelské příručky.
KeeFox-conn-sl.link=Zjistěte více o těchto nastaveních a o komunikaci mezi Firefoxem a aplikací KeePass v uživatelské příručce
KeeFox-conn-sl-client=KeeFox - bezpečnostní úroveň
KeeFox-conn-sl-server-min=Minimální přípustná bezpečnostní úroveň KeePassu
KeeFox-conn-sl-client.desc=Tohle nastavení určuje, jak bezpečně bude KeeFox ukládat tajný spojovací klíč ve Firefoxu. Ve speciálních případech je možné nastavit odlišnou bezpečnost pro KeeFox a pro KeePass.
KeeFox-conn-sl-server-min.desc=Tohle nastavení umožňuje zvolit, zda bude KeeFox odmítat spojení s aplikací KeePass, pokud její úroveň zabezpečení je příliš nízká. Zabezpečení aplikace KeePass se nastavuje přímo v ní.
KeeFox-conn-sl-low=Nízký
KeeFox-conn-sl-medium=Střední
KeeFox-conn-sl-high=Vysoký
KeeFox-conn-sl-low-warning.desc=Nízká úroveň zabezpečení může zvýšit riziko ukradení vašich hesel. Přečtete si prosím informace v uživatelské příručce (odkaz nahoře)
KeeFox-conn-sl-high-warning.desc=Vysoká úroveň zabezpečení způsobí, že budete muset zadat náhodné heslo při každém spuštění Firefoxu nebo aplikace KeePass.

KeeFox-conn-setup-retype-password=Zadejte prosím nové heslo, jakmile budete vyzváni.
