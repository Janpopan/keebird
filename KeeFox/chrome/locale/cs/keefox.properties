KeeFox_Install_adminNETInstallExpander.description= KeeFox musí nainstalovat další dvě komponenty - pokračujte kliknutím na tlačítko výše.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Více informací a rozšířená nastavení instalace
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox musí nainstalovat program KeePass Password Safe 2, aby mohl bezpečně ukládat vaše hesla. Klikněte na tlačítko výše pro rychlou a jednoduchou instalaci se standardními nastaveními. Klikněte na tlačítko níže, pokud již máte KeePass Password Safe 2, chcete použít přenosnou verzi nebo chcete mít instalační proces pod kontrolou.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Více informací a rozšířená nastavení instalace
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox musí nainstalovat ještě další dvě komponenty - začněte kliknutím na tlačítko výše. Pokud neznáte heslo administrátora pro tento počítač, musíte požádat vašeho administrátora, aby vám pomohl.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Více informací a rozšířená nastavení instalace
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox musí nainstalovat program KeePass Password Safe 2, aby mohl bezpečně ukládat vaše hesla. Budete vyzváni k instalaci nebo volbě umístění vaší stávající instalace programu KeePass Password Safe 2 (KeeFox nebyl schopen ji automaticky detekovat). POZNÁMKA: KeeFox nemusí být schopen sám sebe správně nastavit, pokud nemáte k počítači administrátorská práva. Možná bude nutné nahlédnout do on-line nápovědy a provést instalaci ručně nebo požádat vašeho administrátora.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Více informací a rozšířená nastavení instalace
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox používá program KeePass Password Safe 2, aby mohl bezpečně ukládat vaše hesla. Tento program je již na vašem počítači nainstalován, ale může být vyžadováno heslo administrátora, aby mohl KeeFox správně nastavit propojení programu KeePass Password Safe 2 a Firefoxu. Pokud neznáte heslo administrátora, klikněte níže pro více možností.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Více informací a rozšířená nastavení instalace

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox nainstaluje .NET Framework od Microsoftu a program KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 je program pro správu hesel, který KeeFox používá jako bazpečné úložiště vašich hesel. Pokud chcete zadat instalační adresář programu KeePass Password Safe 2, jazyk nebo další nastavení, prosím stáhněte a nainstalujte .NET ze stránek Microsoftu a restartujte Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Případně se můžete pokusit o ruční instalaci dle následujících instrukcí:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Stáhnout a nainstalovat .NET od firmy Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Stáhnout a nainstalovat KeePass Password Safe 2 pomocí instalátoru nebo z archivu ZIP z http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Buď restartovat Firefox a dokončit instalaci na této instalační stránce
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Nebo ručně zkopírovat soubor KeePassRPC.plgx z adresáře extensions z vašeho profilu Firefoxu (podívejte se do podadresáře s názvem deps) do adresáře plugins aplikace KeePass Password Safe 2.
KeeFox_Install_adminSetupKPInstallExpandee.description= Pokud chcete zvolit umístění instalace KeePass Password Safe 2, jazyk nebo jiné pokročilé nastavení, klikněte na tlačítko níže.
KeeFox_Install_KPsetupExeInstallButton.label= Nastavit KeePass pro všechny uživatele s plným přístupem k procesu
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Jestliže chcete nainstalovat přenosnou verzi KeePass do specifického umístění (jako například USB disk), zvolte jej níže. Pokud už máte aplikaci KeePass Password Safe 2 nainstalovánu, použijte pole níže, abyste aplikaci KeeFox řekli, kde ji má hledat.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Zvolte umístění instalace KeePass Password Safe 2
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Klikněte na tlačítko výše, abyste propojili KeeFox a KeePass Password Safe 2. (Toto nainstaluje plugin KeePassRPC pro KeePass Password Safe 2.)
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Pokud znáte heslo administrátora pro tento počítač, můžete KeePass naistalovat pro všechny uživatele použitím volby níže. Klikněte na tlačítko dole, pokud chcete nastavit konkrétní umístění instalace, jiný jazyk než anglický nebo jiná pokročilá nastavení.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Nainstalovat KeeFox pro všechny uživatele
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Můžete nainstalovat KeePass Password Safe 2 na přenosné/USB disky (nebo do jiného umístění ve vašem počítači). Klikněte na tlačítko níže, ale zvažte možné budoucí potíže, protože váš počítač bude obsahovat dvě oddělené instalace KeePass Password Safe 2. Jestli je to možné, měli byste instalovat KeeFox pomocí tlačítka výše a v případě potřeby zadat heslo administrátora.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Nainstalovat KeePass/KeePassRPC do jiného umístění

