KeeFox_Install_InstallFinished-2014.description= KeeFox se nyní připojí k programu KeePass. V průběhu následujících 30 vteřin by se mělo objevit okno žádající zadání dočasného hesla pro zabezpečení spojení. Jakmile heslo vyplníte, tlačítko KeeFox se vybarví.
