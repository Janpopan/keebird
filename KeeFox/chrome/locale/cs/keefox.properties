KeeFox_Install_adminNETInstallExpander.description= KeeFox musí nainstalovat další dve komponenty - kliknete na tlacítko výše pro pokracování.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Více informací a pokrocilé volby nastavení
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox musí nainstalovat KeePass Password Safe 2, aby mohl bezpecne ukládat vaše hesla. Kliknete na tlacítko výše pro rychlou instalaci a standardní nastavení. Kliknete na tlacítko níže, pokud již máte KeePass Password Safe 2, chcete použít portable verzi KeePass nebo chcete mít instalacní proces pod kontrolou.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Více informací a pokrocilé volby nastavení
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox musí nainstalovat další dve komponenty - kliknete na tlacítko výše pro pokracování. Pokud neznáte heslo správce, musíte požádat administrátora, aby vám pomohl.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Více informací a pokrocilé volby nastavení
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox musí nainstalovat KeePass Password Safe 2, aby mohl bezpecne uchovávat vaše hesla. Budete požádání o umístení, kam má být KeePass Password Safe 2 naistalován nebo budete moci zvolit umístení již nainstalovaného programu KeePass Password Safe 2 (v prípade, že KeeFox automaticky žádnou nedetekuje).
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Více informací a pokrocilé volby nastavení
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox využívá KeePass Password Safe 2 k bezpecnému uchovávání vašich hesel. Je již na vašem pocítaci nainstalován, ale muže být vyžadováno heslo administrátora, aby se KeeFox správne spojil s KeePass Password Safe 2 a Firefoxem. &#37;KeeFox_Shared_IF_Do_Not_Know_Admin_Password;, pro další volby kliknete níže.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Více informací a pokrocilé volby nastavení

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox naistaluje Microsoft .NET framework a KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 je správce hesel, který KeeFox používá k bezpecnému uchovávání vašich hesel. Pokud chcete zvolit umístení instalace programu KeePass Password Safe 2, jazyk nebo jiná pokrocilá nastavení, prosím stáhnete a naistalujte .NET ze stránek Microsoftu a restartujte Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Prípadne se mužete pokusit o rucní instalaci podle následujících instrukcí:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Stáhnout .NET od firmy Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Stáhnout a nainstalovat KeePass Password Safe 2 instalaci nebo ZIP na http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Nebo restartovat Firefox, ocitnete se znovu na této instalacní stránce a dokoncíte instalaci
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Nebo rucne zkopírováním KeePassRPC.plgx souboru z extensions adresáre Firefoxu (podívejte se do podadresáre s názvem deps) do plugins addresáre aplikace KeePass Password Safe 2.
KeeFox_Install_adminSetupKPInstallExpandee.description= Pokud chcete zvolit umístení instalace KeePass Password Safe 2, jazyk nebo jiné pokrocilé nastavení, kliknete na tlacítko níže.
KeeFox_Install_KPsetupExeInstallButton.label= Nastavit KeePass pro všechny uživatele s plným prístupem procesu
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Jestliže chcete nainstalovat portable verzi KeePass do specifického umístení (jako napríklad USB disk) zvolte jej níže. Pokud už máte KeePass Password Safe 2 nainstalován, použijte pole níže, abyste aplikaci KeeFox rekli, kde ji má hledat.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Zvolte umístení instalace KeePass Password Safe 2
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Kliknete na tlacítko výše, abyste propojili KeeFox a KeePass Password Safe 2. (toto naistaluje KeePassRPC plugin pro KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Pokud znáte heslo administrátora pro tento pocítac, mužete KeePass naistalovat pro všechny uživatele použitím volby níže. Kliknete na spodní tlacítko, pokud chcete nastavit konkrétní umístení instalace, neanglický jazyk nebo jiná pokrocilá nastavení.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Nainstalovat KeeFox pro všechny uživatele
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Mužete nainstalovat KeePass Password Safe 2 na prenosné / USB disky (nebo do jiného umístení ve vašem pocítaci). Kliknete na tlacítko níže, ale zvažte možné budoucí potíže, protože váš pocítac bude obsahovat dve oddelené instalace KeePass Password Safe 2. Jestli je to možné, meli byste instalovat KeeFox pomocí tlacítka výše s administrátorskými právy o které mužete být požádáni.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Nainstalovat KeePass/KeePassRPC do jiného umístení

