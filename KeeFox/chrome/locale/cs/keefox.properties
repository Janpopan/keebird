KeeFox-FAMS-Options-Download-Freq.desc= %S se bude pravidelně připojovat na internet, stahovat bezpečnostní zprávy a zobrazovat je v prohlížeči. Doporučujeme jejich průběžnou kontrolu, abyste byli informováni o všech bezpečnostních problémech. Změny tohoto nastavení se projeví až po restartu Firefoxu.
