KeeFox_Install_NextStep1.description= Postupujte dle instrukcí v 'Pomocníku spuštěním KeePass', abyste vytvořili novou databázi hesel nebo otevřeli již existující.
KeeFox_Install_NextStep2.description= Klikněte zde a vyzkoušejte náš tutoriál Začínáme s KeeFox.
KeeFox_Install_NextStep3.description= Klikněte zde a zjistěte, jak můžete naimportovat stávající hesla z Firefoxu nebo jiného správce hesel.
KeeFox_Install_NextSteps.description= Zkuste následující kroky, abyste začali používat KeeFox:
KeeFox_Install_Not_Required.label= Vypadá to, že KeeFox je již nainstalován. Pokud má KeeFox problémy s detekcí přihlášení do KeePass databáze, pak prosím opatrně (a pouze dočasně!) zakažte veškeré běžící bezpečnostní programy na vašem počítači (například firewall, anti-spyware atd.) abyste prověřili, že KeeFox není v konfliktu s některým z nich.
KeeFox_Install_Not_Required_Link.label= Pro podrobnější nápovědu navštivte stránky KeeFox
KeeFox_Install_PleaseCloseKeePass.description= Před pokračováním prosím ukončete KeePass!
KeeFox_Install_Process_Running_In_Other_Tab.label= Instalace KeeFox již probíhá v jiném panelu. Pokud víte v kterém, zavřete tento panel a postupujte podle instrukci v původním panelu. Pokud dřívější panel nemůžete najít, zkuste restartovat instalační proces kliknutím na tlačítko níže. Pokud to nepomůže, musíte restartovat Firefox a začít znovu.
