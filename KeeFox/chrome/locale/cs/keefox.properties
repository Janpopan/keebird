KeeFox_Install_Process_Running_In_Other_Tab.label= Instalace KeeFox již probíhá na jiné záložce. Pokud víte na které, zavrete tuto záložku a postupujte podle instrukci na puvodni záložce. Pokud nemužete najít existující záložku, zkuste restartovat instalacní proces kliknutím na tlacítko níže. Pokud toto nefunguje, musíte restartovat Firefox a zacít znovu.
KeeFox_Install_Not_Required.label= Vypadá to, že KeeFox je již nainstalován. Pokud má KeeFox problémy s detekcí prihlášení do KeePass databáze, pak prosím opatrne (a docasne!) zakažte všechen bežící bezpecnostní software na vašem pocítaci (napríklad firewally, anti-spyware, atd.) abyste proverili, že KeeFox není v konfliktu s nekterým z nich.
