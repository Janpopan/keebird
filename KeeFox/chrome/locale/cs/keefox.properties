KeeFox-conn-client-v-high=Musíte se vrátit k verzi %S nebo aktualizovat KeePassRPC, aby odpovídal verzi vašeho KeeFoxu. Bude spuštěn průvodce aktualizací.
KeeFox-conn-client-v-low=Musíte aktualizovat na verzi %S nebo se vrátit k předchozí verzi KeePassRPC, aby odpovídal verzi vašeho KeeFoxu. Bude spuštěn průvodce vrácení předchozí verze.
KeeFox-conn-display-description=Doplněk prohlížeče Firefox, který umožňuje se automaticky a bezpečně přihlašovat k webům.
KeeFox-conn-firewall-problem=KeeFox se nemůže spojit s KeePass. Váš firewall pravděpodobně blokuje komunikaci na portu TCP číslo 12546.
