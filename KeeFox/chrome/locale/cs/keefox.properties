KeeFox_Install_Finally.description= Závěrem, pokud máte potíže se zprovozněním KeeFoxu, prosím nahlédněte do našich dalších zdrojů na
KeeFox_Install_PleaseCloseKeePass.description= Před pokračováním prosím ukončete KeePass!
KeeFox_Install_Already_Installed_Warning.description= KeePass byl na vašem počítači úspěšně detekován. Abyste zajistili, že instalace KeeFoxu proběhne hladce, nezapomeňte jej před pokračováním zavřít!

KeeFox_Install_monoManual.description= KeeFox lze spustit na systémech Mac a Linux, ale vyžaduje instalaci dle následujících kroků:
KeeFox_Install_monoManualStep1.description= 1) Stáhnout a nainstalovat Mono ze stránek uvedených níže. Uživatelé Linuxu obvykle instalují poslední verzi Mono z repozitáře balíčků své distribuce, ale ujistěte se, že instalujete kompletní balíček Mono (některé distribuce rozdělují Mono do několika podbalíčků).
KeeFox_Install_monoManualStep2.description= 2) Stáhnout přenosnou (ZIP archív) verzi KeePass Password Safe verze 2.19 (nebo vyšší) z webu níže nebo jej instalovat ze správce balíčků vaší distribuce (ujistěte se, že máte dostatečně novou verzi!)
KeeFox_Install_monoManualStep3.description= 3) Rozbalit KeePass do ~/KeePass (toto umístění lze změnit), kde ~ představuje váš domovský adresář
KeeFox_Install_monoManualStep4.description= 4) Zkopírovat soubor KeePassRPC.plgx do podadresáře plugins v adresáři obsahujícím instalaci programu KeePass (např. ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Restartovat Firefox
KeeFox_Install_monoManualStep6.description= Soubor KeePassRPC.plgx, který je nutné ručně zkopírovat, se nachází v:

