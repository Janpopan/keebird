KeeFox-conn-sl.desc=Wijzig de opties hieronder om in te stellen hoe veilig de verbinding tussen Firefox en KeePass is. Waarschijnlijk hoef je deze instellingen nooit te wijzigen, maar als je dat doet, overtuig jezelf ervan dat je de relevante handleiding hebt gelezen.
