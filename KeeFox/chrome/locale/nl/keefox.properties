KeeFox-conn-sl-client.desc=Dit staat je toe in te stellen hoe veilig Keefox de geheime communicatie sleutel opslaat binnen Firefox. Het is mogelijk verschillende beveiligings instellingen in te stellen voor KeeFox en KeePass, maar dit is niet gebruikelijk.
KeeFox-conn-sl-server-min.desc=Dit staat je toe te voorkomen dat KeeFox connectie maakt met KeePass als het beveiligingsniveau te laag is ingesteld. Raadpleeg de instellingen binnen KeePass om het actuele beveiligingsniveau in te stellen dat door KeePass wordt gebruikt.
