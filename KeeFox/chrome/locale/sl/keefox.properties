KeeFox_Install_monoManual.description= KeeFox se lahko izvaja v sistemih Mac in Linux, toda zahteva ročno namestitev s sledenjem naslednjih korakov:
KeeFox_Install_monoManualStep1.description= 1) Iz spodnje spletne strani prenesite in namestite Mono. Uporabniki Linuxa lahko običajno namestite najnovejšo različico programa Mono iz paketnega skladišča svoje distribucije, toda prepričajte se, da namestite celotni paket Mono (nekatere distribucije ločijo Mono v več podpaketov).
KeeFox_Install_monoManualStep2.description= 2) Prenesite prenosni KeePass Password Safe 2.19 (ali višjega - paket ZIP) iz spodnje spletne strani ali poskusite z upraviteljem paketov svoje distribucije (prepričajte se, da prenesete dovolj novo različico!)
KeeFox_Install_monoManualStep3.description= 3) Razširite KeePass v ~/KeePass (to privzeto mesto lahko prilagodite), kjer je ~ vaša domača mapa
KeeFox_Install_monoManualStep4.description= 4) Kopirajte datoteko KeePassRPC.plgx v podmapo plugins v mapi, ki vsebuje vašo namestitev KeePass (npr. ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5)  Ponovno zaženite Firefox
KeeFox_Install_monoManualStep6.description= Datoteka KeePassRPC.plgx za ročno kopiranje se nahaja v:

KeeFox_Install_monoManual2.description= Navodila za prilagoditev:
