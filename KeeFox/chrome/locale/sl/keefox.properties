KeeFox_Install_monoManualTest2.description= 2)Predpostavljeno je, da se Mono nahaja v:
KeeFox_Install_monoManualTest3.description= Za preglasitev teh privzetih mest, spremenite 'Mesto namestitve KeePass' in 'mesto izvedljive datoteke Mono' v KeeFox->Možnosti->KeePass

KeeFox_Install_monoManualUpgrade.description= Za nadgradnjo dodatka KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Kopirajte datoteko KeePassRPC.plgx v podmapo plugins v mapi, kjer se nahaja namestitev KeePass (npr. ~/KeePass/plugins, kjer je ~ vaša domača mapa)
