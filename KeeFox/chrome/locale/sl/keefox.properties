KeeFox_Install_InstallFinished-2014.description= KeeFox se bo sedaj prijavil v KeePass. V 30-ih sekundah boste vprašani, da zavarujete povezavo s vnosom začasnega gesla. Ko boste to opravili, se bo gumb KeeFox na orodni vrstici spremnil iz sivega v barvnega.
