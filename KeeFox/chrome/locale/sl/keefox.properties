KeeFox_Install_NextStep1.description= Sledite navodilom v 'Pomočniku za zagon programa KeePass', da ustvarite novo podatkovno zbirko za shranjevanje svojih gesel ali odprete podatkovno zbirko KeePass, ki jo že uporabljate.
