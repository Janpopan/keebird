KeeFox_Install_Downgrade_Warning.label= Opozorilo: Ta različica dodatka KeeFox (%S) je starejša od nameščenega vtičnika KeePassRPC (%S). Klik na "Nadgradi KeeFox" lahko pokvari druge programe, ki uporabljajo KeePassRPC.
KeeFox_Install_Process_Running_In_Other_Tab.label= Namestitev dodatka KeeFox se že izvaja v drugem zavihku. Če ga lahko najdete, zaprite trenutni zavihek in sledite navodilom v drugem. Če ga ne morete najti, lahko postopek namestitve ponovno zaženete s klikom na spodnji gumb. Če to ne deluje, bo morda za nadaljevanje znova potrebno Firefox ponovno zagnati.
KeeFox_Install_Not_Required.label= Videti je, da je KeeFox že nameščen. Če ima KeeFox težave pri zaznavanju, da ste že prijavljeni v podatkovno zbirko KeePass, potem previdno (in začasno) onemogočite varnostno programsko opremo na svojem računalniku (npr. požarne zidove, protivirusno programsko opremo, itd.), ker to lahko včasih povzroči spore z dodatkom KeeFox.
KeeFox_Install_Not_Required_Link.label= Obiščite spletno stran KeeFox za več pomoči
KeeFox_Install_Unexpected_Error.label= Med namestitvijo dodatka KeeFox se je pojavila nepričakovana napaka.
