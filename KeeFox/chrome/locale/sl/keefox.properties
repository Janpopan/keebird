KeeFox_Install_adminNETInstallExpander.description= KeeFox mora namestiti še dva sestavna dela - kliknite na zgornji gumb za nadaljevanje.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Več podatkov in možnosti za napredno namestitev
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox mora za varno shranjevanje vaših gesel namestiti KeePass Password Safe 2. Kliknite na zgornji gumb za hitro in preprosto namestitev z uporabo običajnih nastavitev. Kliknite na spodnji gumb, če že imate kopijo programa KeePass Password Safe 2, želite uporabiti prenosno različico programa KeePass ali želite prevzeti nadzor nad postopkom namestitve.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Več podatkov in možnosti za napredno namestitev
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox mora namestiti še dva sestavna dela - kliknite na zgornji gumb za začetek. Če za ta računalnik ne veste skrbniškega gesla, boste za pomoč morali vprašati skrbnika sistema.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Več podatkov in možnosti za napredno namestitev
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox mora za varno shranjevanje vaših gesel namestiti KeePass Password Safe 2. Pozvani boste za mesto namestitve programa KeePass Password Safe 2 ali pa lahko izberete mesto obstoječe namestitve tega programa (KeeFox ga ni mogel samodejno najti). OPOMBA: KeeFox se ne bo vedno zmožen pravilno namestiti na računalnikih, kjer nimate skrbniških pravic. Morda se boste morali posvetovati s spletnimi viri za pomoč, da najdete navodila za ročno namestitev ali pa za pomoč vprašati svojega sistemskega skrbnika.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Več podatkov in možnosti za napredno namestitev
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox za varno shranjevanje vaših gesel uporablja KeePass Password Safe 2. Je že nameščen na vašem računalniku, toda morda boste morali priskrbeti skrbniško geslo, da omogočite dodatku KeeFox pravilno povezavo s programom KeePass Password Safe 2 in Firefoxom. Če ga za ta računalnik ne veste, kliknite spodaj za drugo možnost.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Več podatkov in možnosti za napredno namestitev

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox bo namestil Microsoft .NET Framework in KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 je program za upravljanje z gesli, ki ga KeeFox uporablja za varno shranjevanje vaših gesel. Če želite izbrati mesto namestitve programa KeePass Password Safe 2, jezik ali napredne možnosti, iz Microsoftove spletne strani prenesite in namestite .NET in ponovno zaženite Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Namesto tega lahko poskusite z ročno namestitvijo, če sledite naslednjim korakom:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Prenesite in namestite Microsoftov .NET
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Prenesite in namestite namestitveno datoteko ali datoteko ZIP programa KeePass Password Safe 2 iz http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Bodisi ponovno zaženite Firefox, da se vrnete na to stran za namestitev za dokončanje zadnjega koraka
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) ali ročno kopirajte datoteko KeePassRPC.plgx iz Firefoxove mape razširitev (poglejte v podmapo deps) v mapo vtičnikov za KeePass Password Safe 2.
KeeFox_Install_adminSetupKPInstallExpandee.description= Če želite izbrati mesto namestitve programa KeePass Password Safe 2, jezik ali napredne možnosti, kliknite na spodnji gumb.
KeeFox_Install_KPsetupExeInstallButton.label= Namesti KeePass za vse uporabnike s polnim nadzorom
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Če želite namestiti prenosno različico programa KeePass na določeno mesto (npr. USB ključek), ga lahko spodaj izberete. Če imate KeePass Password Safe 2 že nameščen, uporabite spodnji gumb, da poveste dodatku KeeFox, kje ga najti.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Nastavi mesto namestitve programa KeePass Password Safe 2
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Kliknite na zgornji gumb za povezavo dodatka KeeFox s programom KeePass Password Safe 2. (V tehničnem smislu to namesti vtičnik KeePassRPC za KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Če veste skrbniško geslo za ta računalnik, lahko KeePass namestite za vse uporabnike z uporabo spodnje možnosti. Kliknite na spodnji gumb, če želite nastaviti določeno mesto namestitve, ne-angleški jezik ali druge napredne možnosti.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Namesti KeeFox za vse uporabnike
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= KeePass Password Safe 2 lahko namestite na prenosni / USB pogon (ali ne drugo mesto na svojem računalniku). Kliknite na spodnji gumb, toda upoštevajte, da boste v prihodnje lahko zmedeni, ker bo imel vaš računalnik dve ločeni namestitvi programa KeePass Password Safe 2. Če je le možno, namestite KeeFox z uporabo zgornjega gumba in če boste pozvani, računalniku podajte skrbniško geslo.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Namesti KeePass/KeePassRPC na drugo mesto

