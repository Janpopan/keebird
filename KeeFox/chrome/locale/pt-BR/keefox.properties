KeeFox_Install_NextSteps.description= Tente esses passos para começar a usar o KeeFox:
KeeFox_Install_NextStep1.description= Follow the instructions in the 'KeePass startup helper' to either create a new database to store your passwords or open a KeePass database that you already use.
KeeFox_Install_NextStep2.description= Clique aqui para experimentar o tutorial de introdução.
KeeFox_Install_NextStep2extra.description= Você pode lançar o tutorial de alguns outros lugares também, tais como a barra de ferramentas do KeeFox ou de dentro do KeePass.
