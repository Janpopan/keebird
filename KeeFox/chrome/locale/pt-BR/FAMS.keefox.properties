name= KeeFox
description= KeeFox adiciona ao Firefox recursos de gerenciamento de senhas que são gratuitos, seguros, fáceis de usar, economizam seu tempo e mantêm seus dados privados mais seguros.
tips-name= Dicas
tips-description=Dicas e truques especialmente úteis para quem ainda não conhece KeeFox, KeePass ou programas de gerenciamento de senhas
tips-default-title=Dica do KeeFox
tips201201040000a-body=Você pode "personalizar" suas barras de ferramentas do Firefox (incluindo KeeFox) para organizar botões e economizar espaço na tela.
tips201201040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Customise-Toolbars
tips201201040000b-body=Clique com o botão do meio do mouse, ou com o botão esquerdo mantendo a tecla Ctrl pressionada, sobre uma entrada na lista de logins para abrir uma nova aba, carregar uma página e enviar automaticamente um login com apenas um click.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Tenha cuidado com formulários que enviam login automaticamente - é conveniente mas ligeiramente mais arriscado do que clicar manualmente no botão de login.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000d-body=Os termos "deslogado" e "logado" no botão do KeeFox na barra de ferramentas se referem ao estado do seu banco de dados do KeePass (se você já se logou com seu sua senha mestre).
tips201201040000d-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Meaning-Of-LoggedOut
tips201201040000e-body=Você pode fazer com que certas entradas tenham mais prioridade que outras.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Obtenha acesso rápido a notas e outros dados clicando com o botão direito do mouse sobre uma entrada de login e selecionando "Editar entrada".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Você pode ter mais de um banco de dados do KeePass aberto ao mesmo tempo.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000h-body=Alguns sites criam o formulário de login após a página ter sido carregada. Tente usar o recurso "detectar formulários" no botão principal para procurar logins apropriados.
tips201201040000h-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Detect-Forms
tips201201040000i-body=Crie senhas seguras com o botão principal do KeeFox da barra de ferramentas - ele usará as mesmas configurações que você usou mais recentemente no diálogo de geração de senhas do KeePass.
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Suas entradas no KeePass podem ser usadas em outros navegadores e aplicações.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Mesmo sites bem conhecidos ocasionalmente têm seus dados roubados. Proteja-se usando senhas diferentes em cada site que você visitar.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000l-body=Clique com o botão esquerdo sobre uma entrada na lista de logins para carregar uma página na aba corrente e enviar automaticamente um login com apenas um click.
tips201201040000l-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Left-Click
tips201201040000m-body=Alguns sites são construidos de modo que não funcionem com preenchedores automáticos de formulários como o KeeFox. Leia mais sobre como trabalhar da melhor maneira com esses sites.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Senhas longas são normalmente mais seguras que senhas curtas e complicadas ("aaaaaaaaaaaaaaaaaaa" é uma exceção a esta regra!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Softwares de segurança de código aberto como KeePass e KeeFox são mais seguros que alternativas de código fechado.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Se você tem entradas antigas no KeePass sem ícones específicos para cada site (favicons) tente usar o plugin KeePass Favicon downloader.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Você pode configurar sites individualmente para funcionarem melhor com o KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Atalhos de teclado podem agilizar o acesso a diversos recursos do KeeFox.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=Recursos do KeeFox agora podem ser encontrados no menu de contexto (botão direito do mouse).
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Notĩcias sobre segurança
security-description=Notícias importantes sobre segurança que os usuários não devem ignorar se desejarem permanecer protegidos
security-default-title=Alerta de segurança do KeeFox
security201201040000a-body=Esta versão do KeeFox é muito antiga. Recomendamos instalar uma versão mais nova, se possível.
security201201040000a-link=http://keefox.org/download
messages-name=Mensagens importantes
messages-description=Notícias importantes mas raras que podem ser úteis aos usuários do KeeFox
messages-help-keefox=Ajude o KeeFox
messages201201040000a-body=Você já está usando o KeeFox há algum tempo, então ajude outras pessoas adicionando uma opinião positiva no site de complementos da Mozilla.
messages201201040000a-link=https://addons.mozilla.org/pt-BR/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox collects anonymous statistics to fix problems and improve your experience. Read more to find out what data is sent and what you can change.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
