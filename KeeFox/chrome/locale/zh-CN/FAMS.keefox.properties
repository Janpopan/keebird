name= KeeFox
description= KeeFox 增加了自由、安全且易于使用的密码管理功能到 Firefox，节省您的时间并使您的个人数据更为安全。
tips-name= 小提示
tips-description=提示与技巧将提供对 KeeFox、KeePass 或密码管理软件新手尤为有用的小提示
tips-default-title=KeeFox 提示
tips201201040000a-body=您可以“定制”您的 Firefox 工具栏（包括 KeeFox）来重新排列工具栏按钮并以此节省屏幕空间。
tips201201040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Customise-Toolbars
tips201201040000b-body=用中键单击或Ctrl+单击登录列表中的记录就可以在新标签页中打开它，加载网页并自动提交登录，只需一键。
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=要谨慎的使用自动提交登录表单 - 它很方便，但与手动点击登录按钮相比有更多风险。
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000d-body=KeeFox 工具栏按钮上的“未登录”和“已登录”指的是您的 KeePass 数据库的状态（您是否已经用您的复合主密码登录）。
tips201201040000d-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Meaning-Of-LoggedOut
tips201201040000e-body=您可以强制特定记录比其他记录拥有更高的优先级。
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=右击一个记录并选择“编辑记录”就能快速访问备注及其他项目数据。
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=您可以同时打开不止一个 KeePass 数据库。
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000h-body=一些网站会在页面加载后创建登录表单，尝试使用主按钮上的“检测表单”功能来搜索匹配的登录项。
tips201201040000h-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Detect-Forms
tips201201040000i-body=从 KeeFox 主工具栏按钮生成安全的密码 - 它将使用与您最近使用 KeePass 密码生成器对话框时所用的相同的设置。
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=您的 KeePass 记录也可以在其他网页浏览器和应用程序中使用。
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=即使是知名网站，他们的数据也偶尔可能发生被盗的情况；为您访问的每个网站都使用不同的密码来保护自己吧。
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000l-body=左键单击登录列表中的一个记录就能在当前标签页载入并自动提交登录，一切只需一键。
tips201201040000l-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Left-Click
tips201201040000m-body=有些网站由于设计原因或是刻意设计，使得像是 KeeFox 之类的自动填写不能正常工作。阅读了解更多有关如何更好的在这些网站上运作的信息。
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=长密码通常比短的更安全，但必须是复杂的（"aaaaaaaaaaaaaaaaaaa"这样的就完全不行！）
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=开放源代码的安全软件（像是 KeePass 和 KeeFox）比闭源的替代品更加安全。
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=如果您有的旧的 KeePass 记录没有网站特有的小图标，尝试使用 KeePass Favicon downloader 插件。
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=您可以单独配置网站让 KeeFox 更好的工作。
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=键盘快捷键可以方便快速地访问 KeeFox 功能。
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=KeeFox 功能现在可以在您的上下文菜单中找到（鼠标右击）。
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=安全通告
security-description=重要的安全通告，如果用户想得到完整的保护，那就不应该忽视它们
security-default-title=KeeFox 安全警告
security201201040000a-body=此版本的 KeeFox 非常旧。如果可能的话，您应该安装较新的版本。
security201201040000a-link=http://keefox.org/download
messages-name=重要消息
messages-description=重要但很少见的通知，它们对 KeeFox 用户可能有用
messages-help-keefox=帮助 KeeFox
messages201201040000a-body=您使用 KeeFox 已经有一段时间了。帮忙在 Mozilla 附加组件网站增加一个对其他人有益的评论吧。
messages201201040000a-link=https://addons.mozilla.org/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox 会收集匿名的统计信息用以解决问题和改善您的体验。阅读全文了解什么数据会被发送，以及您能改变什么。
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
