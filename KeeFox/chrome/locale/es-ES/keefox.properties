KeeFox_Install_NextSteps.description= Prueba estos pasos para empezar a usar KeeFox:
KeeFox_Install_NextStep1.description= Sigue las instrucciones en la 'ayuda inicial de KeePass' para crear una nueva base de datos para guardar tus contraseñas o abrir una base de datos KeePass que ya hayas usado.
KeeFox_Install_NextStep2.description= Clica aquí para intentar obtener el tutorial de inicio.
KeeFox_Install_NextStep3.description= Clica aquí para saber cómo importar tus contraseñas existentes desde Firefox u otros administradores de contraseñas.
KeeFox_Install_Finally.description= Finalmente, si tienes un problema para lograr que se ejecute correctamente KeeFox, por favor mira los información contenida en la ayuda
KeeFox_Install_PleaseCloseKeePass.description= Por favor, ¡cierra KeePass antes de continuar!
KeeFox_Install_Already_Installed_Warning.description= Se ha detectado KeePass en tu ordenador. Para que KeeFox puede configurarse sin problemas, por favor asegúrate de cerrar KeePass antes de continuar.

KeeFox_Install_monoManual.description= KeeFox puede operar en sistemas Mac y Linux, pero se requiere una instalación manual siguiendo estos pasos:
KeeFox_Install_monoManualStep1.description= 1) Descarga e instala Mono desde el sitio Web de abajo. Los usuarios de Linux pueden instalar normalmente la última versión de Mono desde el ‘repositorio’ de paquetes de la distribución, pero por favor asegúrate de instalar el paquete completo de Mono (algunas distribuciones separan Mono en múltiples sub-paquetes).
KeeFox_Install_monoManualStep2.description= 2) Descarga KeePass Password Safe 2.19 (o superior) Portable (archivo ZIP ) desde el sitio Web o prueba con el administrador de paquetes de tu distribución (asegúrate de conseguir la última versión)
KeeFox_Install_monoManualStep3.description= 3) Descomprime KeePass en ~/KeePass (este estándar puede personalizarse) donde ~ representa tu directorio raíz.
KeeFox_Install_monoManualStep4.description= 4) Copia el archivo KeePassRPC.plgx al subdirectorio llamado plugins en el directorio que contiene la instalación de KeePass (por ej. ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Reinicia Firefox
KeeFox_Install_monoManualStep6.description= El archivo KeePassRPC.plgx que necesitas copiar manualmente está en:

KeeFox_Install_monoManual2.description= Instrucciones de personalización:
KeeFox_Install_monoManualTest1.description= 1) Se supone que KeePass está instalado en:
KeeFox_Install_monoManualTest2.description= 2) Se supone que Mono está instalado en:
KeeFox_Install_monoManualTest3.description= Para alterar estos estándares, entra en KeeFox->Options->KeePass y cambia 'la ubicación de instalación de KeePass' y 'la ubicación del ejecutable Mono'

KeeFox_Install_monoManualUpgrade.description= Para actualizar KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Copia el archivo KeePassRPC.plgx al subdirectorio plugins dentro del directorio que contiene tu instalación de KeePass (por ej. ~/KeePass/plugins donde ~ representa tu directorio raíz)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Reinicia Firefox


