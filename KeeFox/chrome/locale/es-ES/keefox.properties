KeeFox-conn-sl-medium=Medio
KeeFox-conn-sl-server-min.desc=Esto permite evitar que KeeFox se conecte a KeePass si el nivel de seguridad establecido es demasiado bajo. Observa las opciones dentro de KeePass para configurar el nivel actual de seguridad usado por KeePass.
KeeFox-conn-sl-server-min=Nivel de seguridad mínimo aceptable de KeePass
KeeFox-conn-sl.desc=Cambiar los ajustes de abajo para controlar la seguridad del enlace de comunicación entre Firefox y KeePass. Probablemente nunca te hará falta cambiarlos, pero si lo haces asegúrate de haber leído antes las páginas más relevantes del manual.
KeeFox-conn-sl.link=Aprender más sobre estos ajustes y la comunicación entre Firefox y KeePass en el manual.
