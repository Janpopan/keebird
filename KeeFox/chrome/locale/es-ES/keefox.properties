KeeFox-conn-setup-server-sl-low=KeeFox ha rechazado la conexión al servidor de contraseñas porque el nivel de seguridad es demasiado bajo. Debes reiniciar el proceso de autentificación usando un nivel de seguridad %S.
KeeFox-conn-sl-client.desc=Esto permite controlar el nivel de seguridad con que KeeFox guarda la clave secreta de comunicación dentro de Firefox. Es posible establecer diferentes configuraciones de seguridad para KeeFox y KeePass aunque raramente se usa.
