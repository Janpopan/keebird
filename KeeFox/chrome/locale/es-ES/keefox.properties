KeeFox-conn-sl-high-warning.desc=Una configuración de alta seguridad requerirá que entres una contraseña generada al azar cada vez que accedas a Firefox o KeePass.
KeeFox-conn-sl-high=Alto
KeeFox-conn-sl-low-warning.desc=Una configuración de baja seguridad puede incrementar la posibilidad de que tus contraseñas sean robadas. Por favor asegúrate de leer la información en el manual.(ver el enlace de arriba)
