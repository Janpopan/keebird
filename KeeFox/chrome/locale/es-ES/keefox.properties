KeeFox_Install_adminNETInstallExpander.description= KeeFox debe instalar otros dos componentes - Clica el botón de arriba para empezar.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Más información y opciones de configuración avanzada
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox debe instalar KeePass Password Safe 2 para guardar de forma segura tus contraseñas. Clica el botón de arriba para hacer una instalación rápida y fácil usando la configuración estándar. Clica el botón de abajo si ya tienes una copia de KeePass Password Safe 2, quieres usar la versión portable de KeePass o quieres controlar del proceso de instalación.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Más información y opciones de configuración avanzada
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox debe instalar otros dos componentes - clica el botón de arriba para empezar. Si no tienes una contraseña administrativa para este ordenador, pide ayuda al administrador del equipo.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Más información y opciones de configuración avanzada
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox debe instalar KeePass Password Safe 2 para guardar tus contraseñas de forma segura. Se te preguntará dónde instalar KeePass Password Safe 2 o bien selecciona la ubicación de una instalación ya existente de KeePass Password Safe 2 (KeeFox ha sido incapaz de encontrar una automáticamente). NOTA: KeeFox no siempre puede configurarse correctamente por sí mismo en equipos donde no tienes privilegios de administrador. Quizás necesites dirigirte a la ayuda en línea para encontrar instrucciones de configuración manual o pedir ayuda al administrador del equipo.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Más información y opciones de configuración avanzada
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox usa KeePass Password Safe 2 para guardar tus contraseñas de forma segura. Ya está instalado en tu ordenador pero quizás necesites usar una contraseña de administrador para permitirle a KeeFox vincular correctamente KeePass Password Safe 2 con Firefox. Si no tienes una contraseña de administrador para este equipo, clica abajo para ir a otra opción.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Más información y opciones de configuración avanzada

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox instalará el Framework .NET de Microsoft y KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 es la aplicación de administración de contraseñas que KeeFox usa para guardar de forma segura tus contraseñas. Si quieres elegir la ubicación de instalación de KeePass Password Safe 2, idioma u opciones avanzadas, por favor descarga e instala .NET del sitio Web de Microsoft y luego reinicia Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Alternativamente, podrías intentar una instalación manual siguiendo estos pasos:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Descarga e instala .NET de Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Descarga e instala KeePass Password Safe 2 setup o el archive ZIP desde http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) O bien reinicia Firefox y vuelve a esta página de configuración para completar el último paso
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) O sino copia manualmente el archivo KeePassRPC.plgx de la carpeta extensiones de Firefox (busca en una subcarpeta llamada deps) a la carpeta de plugins de KeePass Password Safe 2
KeeFox_Install_adminSetupKPInstallExpandee.description= Si quieres elegir la ubicación de instalación de KeePass Password Safe 2, idioma u opciones avanzadas, clica el botón de abajo.
KeeFox_Install_KPsetupExeInstallButton.label= Configura KeePass para todos los usuarios con total control del proceso
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Si quieres instalar la versión portable de KeePass en una ubicación específica (tal como un dispositivo de memoria USB), abajo puedes elegir una ubicación. Si ya tienes instalado KeePass Safe 2, por favor usa el campo de abajo para indicarle a KeeFox dónde encontrarlo.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Indica la ubicación de instalación de KeePass Password Safe
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Clica el botón de arriba para vincular KeeFox a KeePass Password Safe 2. (Técnicamente esto instala el plugin KeePassRPC para KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Si conoces la contraseña de administrador para este ordenador puedes instalar KeePass para todos los usuarios usando una de las opciones siguientes: Clica el botón de abajo si quieres establecer una ubicación de instalación particular, un idioma diferente al inglés u otras opciones avanzadas.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Configura KeeFox para todos los usuarios
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Puedes instalar KeePass Password Safe 2 en una unidad portable USB (o en una segunda ubicación en tu ordenador). Haz clic en el botón de abajo pero piensa en la posible confusión que puedes experimentar en un futuro porque tu ordenador tendrá dos instalaciones separadas de KeePass Password Safe 2. Si es posible, deberías configurar KeeFox usando el botón de arriba, proporcionando la contraseña de administrador del equipo si te la solicita.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Instala KeePass/KeePassRPC en una segunda ubicación

