KeeFox_Install_Downgrade_Warning.label= Advertencia: Esta versión de KeeFox (% S) es más antigua que el plugin KeePassRPC (% S) instalado. Clicar en "Actualizar KeeFox" puede afectar a otras aplicaciones que utilizan KeePassRPC.
KeeFox_Install_Process_Running_In_Other_Tab.label= La configuración de KeeFox ya se está ejecutando en otra pestaña del navegador. Si puedes encontrar la pestaña por favor cierra ésta y sigue las instrucciones que hay en la otra. Si no puedes encontrar la pestaña existente, trata de reiniciar el proceso de instalación clicando el botón de abajo. Si no funciona, quizás necesites reiniciar Firefox para continuar.
KeeFox_Install_Not_Required.label= Parece que KeeFox ya está instalado. Si tienes problemas para que KeeFox detecte que estás conectado a la base de datos de KeePass, entonces por favor deshabilita con precaución (¡y sólo temporalmente!) cualquier aplicación de seguridad que esté ejecutándose en el equipo (por ej. cortafuegos, antiespías, etc.) ya que ocasionalmente estos pueden tener conflictos con KeeFox.
KeeFox_Install_Not_Required_Link.label= Por favor, visita el sitio Web de KeeFox para más ayuda.
