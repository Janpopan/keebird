KeeFox_Install_Process_Running_In_Other_Tab.label= KeeFox beállítás már fut egy másik böngészőben fülön. Ha megtalálja a fület zárja be ezt a fület, és kövesse az utasításokat a másik lapot. Ha nem találja a meglévő fülön, akkor próbálja meg újraindítani a telepítést, kattintson az alábbi gombra. Ha ez nem működik, akkor lehet, hogy indítsa újra a Firefoxot ismét a folytatáshoz.
