KeeFox_Install_adminNETInstallExpander.description= KeeFox kell telepíteni két másik komponenst - csak kattintson a gombra a kezdéshez.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= További információk és a fejlett beállítási lehetőségek 
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox must install KeePass Password Safe 2 to securely store your passwords. Click the button above for a quick and easy install using standard settings. Click the button below if you already have a copy of KeePass Password Safe 2, want to use the portable version of KeePass or want to take control of the installation process.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= További információk és a fejlett beállítási lehetőségek 
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox-hoz kell telepíteni két másik komponenst - csak kattintson a gombra a kezdéshez. Ha nem tud adminisztratív jelszót a számítógép, meg kell, hogy kérdezze meg a rendszergazdát, hogy segítsen.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= További információk és a fejlett beállítási lehetőségek 
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox must install KeePass Password Safe 2 to securely store your passwords. You will be asked where to install KeePass Password Safe 2 or you can select the location of an existing KeePass Password Safe 2 installation (KeeFox was unable to find one automatically). NOTE: KeeFox may not always be able to automatically setup itself correctly on computers where you have no administrative priveledges. You may need to refer to online help resources to find manual setup instructions or ask your system administrator for help.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Több információ és haladó telepítő beállítások
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox használja a KeePass Password Safe 2 biztosan tárolja a jelszavaidat. Már lelepítheted a számítógépedre de neked szükséged lehet egy adminisztrációs jelszóra, hogy képessé tedd a  KeeFoxot arra, hogy helyesen összekapcsolja KeePass Password Safe 2 és Firefoxot.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Több információ és haladó telepítő beállítások

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox telepíteni szeretné a Microsoft .NET frameworköt és a KeePass Jelszó Mentő 2-t.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 az a jelszómenedzser-alkalmazás, amit KeeFox használ, biztosan tárolja a jelszavaidat. Ha a KeePass Password Safe 2 telepítési helyet, nyelvet vagy haladó opciókat akarsz választani, kérlek töltsd le  és telepítsd a .NET-et a Microsoft honlapjáról és utánna indítsd újra a Firefoxot.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Alternatív megoldásként, akkor próbálja a kézi telepítést a következő lépésben:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Töltse le és telepítse a .NET -et a Microsofttól
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Letöltés és telepítés a  KeePass Password Safe 2 beállítása vagy ZIP  a http://keepass.info -ról.
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Either restart Firefox to get back to this setup page so it can complete the last step
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) 
KeeFox_Install_adminSetupKPInstallExpandee.description= Ha szeretné kiválasztani a KeePass Password Safe 2 telepítés helyét, a nyelv vagy a speciális beállításokat, kattintson az alábbi gombra.
KeeFox_Install_KPsetupExeInstallButton.label= KeePass beállítás minden felhasználónál teljes ellenőrzést végez a folyamatnál
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= If you want to install the portable version of KeePass into a specific location (such as a USB memory stick) you can choose a location below. If you already have KeePass Password Safe 2 installed, please use the box below to tell KeeFox where to find it.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Beállítja a KeePass Password Safe 2 telepítési helyét
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Click the above button to link KeeFox to KeePass Password Safe 2. (Technically, this installs the KeePassRPC plugin for KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Ha te tudod az adminisztrációs jelszót ennek a számítógépnek, minden felhasználónak be tudod állítani KeePasst azáltal, hogy lent használod az opciók közül az egyiket. Kattints a legalsó gombra, ha egy sajátos üzembehelyezési helyet, egy nem angol nyelvet vagy másik haladó opciókat akarsz beállítani.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Telepítse a KeeFoxot minden felhasználó számára
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= You can install KeePass Password Safe 2 on a portable / USB drive (or in a second location on your computer). Just click the button below but do consider the potential confusion you might experience in future because your computer will have two seperate installations of KeePass Password Safe 2. If at all possible, you should setup KeeFox using the button above, providing the computer administrative password if prompted.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Install KeePass/KeePassRPC in a second location

