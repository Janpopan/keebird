KeeFox-conn-sl-server-min.desc=Ez lehetővé teszi, hogy megakadályozza KeeFox csatlakozzon KeePass-hoz, ha a biztonsági szint túl alacsonyra van állítva. Lásd a lehetőségek a KeePass állítsa be a tényleges által használt biztonsági szintet KeePass-nál.
