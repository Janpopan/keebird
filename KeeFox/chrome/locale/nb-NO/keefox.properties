KeeFox_Install_Process_Running_In_Other_Tab.label= KeeFox kjører allerede i et annet nettleservindu. Hvis du kan finne det andre vinduet, lukk dette vinduet og følg innstruksjonene videre der. Hvis du ikke finner den andre siden, kan du forsøke å starte innstalasjonsprossessen på nytt ved å trykke på knappen under. Hvis dette ikke skulle virke, må du kanskje starte Firefox på nytt for å fortsette...
KeeFox_Install_Not_Required.label= Det ser ut til at KeeFox allerede er innstallert. Hvis du har problemer å få KeeFox til å gjennkjenne din innlogging i en KeePass-database, prøv å midlertidig stenge av diverse sikkerhetsprogramvare (antivirus, brannmur e.l.) siden disse av og til kan komme i konflikt med KeeFox.
