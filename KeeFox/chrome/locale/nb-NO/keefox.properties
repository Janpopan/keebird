KeeFox_Install_Download_Canceled.label= Nedlastningen av en avhengig komponent ble avbrutt.
KeeFox_Install_Download_Checksum_Failed.label= En av de nedlastede komponentene virker ikke. Forsøk en gang til og hvis det skjer igjen, sprø om hjelp på forumet - http://keefox.org/help/forum
