KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= &#37;KeeFox_Shared_More_Info_And_Options;
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox benytter seg av KeePass Password Safe 2 til å sikkert lagre dine passord. KeePass er allerede innstallert på maskinen din men du kan bli nødt til å oppgi et administratorpassord for å kunne koble KeePass Password Safe 2 med Firefox. &#37;KeeFox_Shared_IF_Do_Not_Know_Admin_Password;, trykk på knappen nedenunder for andre valg.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= &#37;KeeFox_Shared_More_Info_And_Options;

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox vil nå innstallere Microsoft .NET Framework og KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 er passordbehandleren som KeeFox bruker til sikkert å lagre pssordene dine. Hvis du ønsker å velge lokasjon for innstallasjonen av KeePass Password Safe 2 samt språk og avanserte innstillinger, vennligst last ned og innstaller .NET Framework fra Microsoft sin nettside og start Firefox på nytt.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Alternativt kan du forsøke en manuell innstallasjon ved å følge disse trinnene:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Last ned og innstaller .NET Framework fra Microsft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Last ned og innstaller KeePass Password Safe 2 fra http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Enten start Firefox på nytt for å komme tilbake til denne oppsettsiden for å fullføre siste steg
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) eller kopier for hånd filen KeePassRPC.plgx fra Firefox sin mappe for utvidelser (se etter en mappe som heter deps) til KeePass Password Safe 2 sin plugin-mappe.
KeeFox_Install_adminSetupKPInstallExpandee.description= Hvis du ønsker å velge KeePass Password Safe 2 sitt innstallasjonsmål, språk eller avanserte innstillinger, trykk på knappen nedenfor.
KeeFox_Install_KPsetupExeInstallButton.label= Sett opp KeePass for alle brukere med full kontroll av prosessen
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Hvis du ønsker å innstallere KeePass sin portabel-versjon til en spesifikk lokasjon (f.eks. en minnepinne) kan du velge dette nedenunder. Hvis du allerede har KeePass Password Safe 2 installert, vennligst bruk boksen nedenfor til å fortelle KeeFox hvor den finnes.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= KeePass Password Safe 2 sin installasjonslokasjon
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Trykk på knappen ovenfor for å koble KeeFox sammen med KeePass Password Safe 2. (Dette vil teknisk sett innstallere KeePassRPC-plugin for KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= If you know the administrative password for this computer you can install KeePass for all users by using one of the options below. Click on the bottom button if you want to set a particular installation location, a non-English language or other advanced options.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Setup KeeFox for all users
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= You can install KeePass Password Safe 2 on a portable / USB drive (or in a second location on your computer). Just click the button below but do consider the potential confusion you might experience in future because your computer will have two seperate installations of KeePass Password Safe 2. If at all possible, you should setup KeeFox using the button above, providing the computer administrative password if prompted.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Install KeePass/KeePassRPC in a second location

