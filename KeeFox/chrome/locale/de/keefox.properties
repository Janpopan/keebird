KeeFox_Install_Process_Running_In_Other_Tab.label= Die KeeFox-Installation läuft bereits in einem anderen Browser-Tab. Wenn Sie das Tab wiederfinden können, dann schließen Sie dieses hier und folgen Sie den Anweisungen im anderen Tab. Wenn Sie das Tab nicht wiederfinden können, können Sie über den unteren Button den Installationsprozess neu starten. Wenn das nicht funktioniert, muss Firefox neu gestartet werden.
KeeFox_Install_Not_Required.label= Es scheint als wäre KeeFox bereits installiert. Wenn KeeFox Probleme hat zu erkennen, dass Sie in eine KeePass-Datenbank angemeldet sind, dann deaktivieren Sie kurzzeitig jede Sicherheitssoftware auf Ihrem PC (zum Beispiel Firewall, Anti-Spyware, etc.), da diese mit KeeFox in Konflikt geraten können.
KeeFox_Install_Not_Required_Link.label= Besuchen Sie die KeeFox-Webseite für weitere Unterstützungen
KeeFox_Install_Unexpected_Error.label= Ein unerwarteter Fehler ist während der Installation von KeeFox aufgetreten.
KeeFox_Install_Download_Failed.label= Der Download einer benötigten Komponente ist fehlgeschlagen.
KeeFox_Install_Download_Canceled.label= Der Download einer benötigten Komponente wurde abgebrochen.
KeeFox_Install_Download_Checksum_Failed.label= Eine heruntergeladene Komponente ist defekt, bitte versuchen Sie es noch einmal. Sollte der Fehler bestehen bleiben, bitten Sie um Hilfe im Support-Forum unter http://keefox.org/help/forum.
