KeeFox-FAMS-Options-Max-Message-Group-Freq-Explanation= %S prüft regelmäßig ob Nachrichten dieser Gruppe angezeigt werden können. Durch diese Einstellung wird die tatsächliche Anzeige der KeeFox-Nachrichten begrenzt.
