KeeFox-FAMS-Options-Download-Freq.desc=%S nimmt regelmäßig Verbindung mit dem Internet auf um Sicherheitsmeldungen für Ihren Browser abzurufen. Es wird eine regelmäßige Überprüfung empfohlen um sicherzustellen, dass Sie sofort auf Sicherheitsprobleme aufmerksam gemacht werden. Änderungen an dieser Einstellung wird erst wirksam, wenn Sie Firefox neu starten.
