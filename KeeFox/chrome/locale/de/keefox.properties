KeeFox_Install_IC3installing.description= So gut wie abgeschlossen… Sie werden evtl. gefragt eine ausführbare Datei namens KeePassRPCCopier.exe auszuführen, welche den letzten Installationsschritt automatisch ausführen wird.
KeeFox_Install_IC5installing.description= So gut wie abgeschlossen…
