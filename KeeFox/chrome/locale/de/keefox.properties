KeeFox-FAMS-Reset-Configuration.confirm= Dies setzt die Konfiguration auf den Stand der Installation von %S zurück. Das betrifft nur den Nachrichten-Abruf und die Anzeige-Einstellungen von %S. Andere Einstellungen werden nicht geändert. Klicken Sie auf OK, um die Konfiguration zurückzusetzen.
