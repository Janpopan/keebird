KeeFox_Install_adminNETInstallExpander.description= KeeFoxin on asennettava pari muuta komponenttia - klikkaa yllä olevaa painiketta jatkaaksesi.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Mukautettu asennus
KeeFox_Install_adminSetupKPInstallExpander.description= KeePass Password Safe 2 on asennettava jotta KeeFox voi säilyttää salasanoja turvallisesti. Yllä olevalla painikkeella voit suorittaa pikasennuksen perusasetuksilla. Klikkaa alla olevaa painiketta jos olet jo asentanut KeePass Password Safe 2, käytät portable versiota tai haluat itse suorittaa asennuksen.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Mukautettu asennus
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFoxin on asennettava pari muuta komponenttia - klikkaa yllä olevaa painiketta jatkaaksesi. Jos et tiedä ylläpidon salasanaa, on sinun pyydettävä järjestelmänvalvojan apua.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Mukautettu asennus
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeePass Password Safe 2 on asennettava jotta salasanojasi voidaan säilyttää turvallisesti. Sinulta kysytään minne haluat asentaa KeePass tai voit valita jo asennetun KeePass sijainnin (jos KeeFox ei löydä sitä itse). MUISTA: KeeFox ei ehkä pysty suorittamaan asennusta automaattisesti jos sinulla ei ole järjestelmänvalvojan oikeuksia. KeeFoxin nettisivuilta löytyy ohjeet manuaaliseen asennukseen tai kysy apua järjestelmänvalvojalta.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Mukautettu asennus
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox käyttää KeePass Password Safe 2 salasanojen turvalliseen säilyttämiseen. KeePass on jo asennettu, mutta sinun tarvitsee ehkä syöttää ylläpidon salasana jotta KeeFox pystyy linkittämään itsensä KeePass Password Safe 2 ja Firefoxin kanssa. Jos et tiedä ylläpidon salasanaa, klikkaa alla olevaa painiketta valitaksesi toisen vaihtoehdon.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Lisätietoja ja kehittyneemmät asennusvalinnat

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox asentaa Microsoft .NET Framework ja KeePass Password Safe 2
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 on salasananhallintasovellus jota KeeFox käyttää salasanojen turvalliseen säilyttämiseen. Jos haluat valita KeePass asennuskansion, kielen tai lisäasetukset, lataa ja asenna .NET Microsoftin nettisivulta ja sen jälkeen käynnistä Firefox uudelleen.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Vaihtoehtoisesti voit kokeilla manuaalista asennusta noudatten seuraavia ohjeita:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Lataa ja asenna .NET Mircosoftin nettisivulta
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Lataa ja asenna KeePass Password Safe 2 asennusohjelma tai ZIP-paketti osoitteesta: http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Käynnistä Firefox uudelleen avataksesi tämän asennussivun ja suorittaaksesi asennuksen loppuun
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Tai kopioi itse KeePassRPC.plgx tiedosto Firefoxin "extensions" kansiosta (alikansio "deps") KeePass Password Safe 2 "plugins" kansioon.
KeeFox_Install_adminSetupKPInstallExpandee.description= Jos haluat valita KeePass Password Safe 2 asennuskansion, kielen tai lisäasetukset, klikkaa alla olevaa painiketta.
KeeFox_Install_KPsetupExeInstallButton.label= Asenna KeePass kaikille käyttäjille täysillä oikeuksilla
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Jos haluat asentaa KeePass portable version haluamaasi sijaintiin (kuten USB-muistitikku), voit syöttää sijainnin alle. Jos KeePass Password Safe 2 on jo asennettu, käytä alla olevaa laatikkoa kertoaksesi sijainnin KeeFoxille.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= KeePass Password Safe 2 asennuskansio
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Klikkaa ylläolevaa painiketta linkittääksesi KeeFoxin KeePass Password Safe 2 kanssa. (KeePassRPC lisäosa asennetaan KeePass "plugins" kansioon)
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Jos tiedät ylläpidon salasanan, voit asentaa KeePass kaikille käyttäjille käyttäen alla olevia valintoja. Klikkaa alla olevaa painiketta jos haluat itse valita kielen ja lisäasetukset.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Asenna KeeFox kaikille käyttäjille
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= KeePass Password Safe 2 on mahdollista asentaa USB-muistitikulle (tai muuhun toissijaiseen kohteeseen tietokoneella). Klikkaa alla olevaa painiketta jatkaaksesi, mutta huomioi että saatat myöhemmin kohdata ongelmia johtuen kahdesta eri KeePass Password Safe 2 asennuksesta. Jos mahdollista, sinun tulisi asentaa KeeFox käyttäen yllä olevaa painiketta ja syöttää pyydettäessä ylläpidon salasana.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Asenna KeePass/KeePassRPC toissijaiseen kohteeseen

