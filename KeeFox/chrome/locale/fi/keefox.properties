KeeFox_Install_InstallFinished-2014.description= KeeFox yhdistää nyt KeePassiin. 30 sekunnin kuluessa sinua pyydetään syöttämään väliaikainen turvasana joka turvaa yhteyden. Kun olet valmis, työkalurivin KeeFox-painike muuttuu harmaasta värikkääksi.
KeeFox_Install_NextSteps.description= Kokeile näitä ohjeita aloittaaksesi KeeFoxin käytön:
KeeFox_Install_NextStep1.description= Seuraa "KeePass avustajan" ohjeita luodaksesi uuden tietokannan salasanojesi säilyttämistä varten tai avataksesi jo olemassa olevan tietokannan.
KeeFox_Install_NextStep2.description= Klikkaa tutustuaksesi aloitusoppaaseen verkossa
KeeFox_Install_NextStep3.description= Klikkaa saadaksesi tietoa kuinka tuoda salasanat Firefoxista tai muista salasanahallintatyökaluista.
KeeFox_Install_Finally.description= Jos sinulla on yhtään ongelmia KeeFoxin kanssa, käy tutustumassa ohjeisiin verkossa.
KeeFox_Install_PleaseCloseKeePass.description= Sulje KeePass ennen kuin jatkat
KeeFox_Install_Already_Installed_Warning.description= KeePass näyttää olevan asennettuna. Varmistaaksesi että KeeFoxin asennus sujuu ongelmitta, sulje KeePass jos se on auki.

KeeFox_Install_monoManual.description= KeeFox toimii Mac ja Linux järjestelmissä, mutta vaatii käyttäjän toimia seuraavissa vaiheissa:
KeeFox_Install_monoManualStep1.description= 1) Lataa ja asenna Mono alla olevasta osoitteesta. Linux käyttäjät pystyvät yleensä asentamaan viimeisimmän Mono version jakelun pakettivarastosta. Varmista että asennat täydellisen Mono paketin (mono-complete). Jotkin jakelut pilkkovat Mono paketin eri osiin.
KeeFox_Install_monoManualStep2.description= 2) Lataa KeePass Password Safe 2.19 (tai uudempi) Portable (ZIP-paketti) alla olevasta osoitteesta tai käytä jakelusi paketinhallintaa (varmista että versio on tarpeeksi uusi).
KeeFox_Install_monoManualStep3.description= 3) Pura KeePass Koti-kansioosi (tai muualle). Jos asensit KeePass käyttäen jakelusi paketinhallintaa, paikallista asennuskansio ja avaa se.
KeeFox_Install_monoManualStep4.description= 4) Kopioi KeePassRPC.plgx tiedosto alikansioon nimeltä "plugins" (esim. ~/KeePass/plugins). Jos asensit KeePass käyttäen jakelusi paketinhallintaa, kopioi KeePassRPC.plgx suoraan KeePass asennuskansioon.
KeeFox_Install_monoManualStep5.description= 5) Käynnistä Firefox uudelleen
KeeFox_Install_monoManualStep6.description= Tarvitsemasi KeePassRPC.plgx tiedosto löytyy kohteesta:

KeeFox_Install_monoManual2.description= Muokkausohjeet
KeeFox_Install_monoManualTest1.description= 1) Oletetaan että KeePass on asennettu:
KeeFox_Install_monoManualTest2.description= 2) Oletetaan että Mono on asennettu:
KeeFox_Install_monoManualTest3.description= KeeFox->Asetukset->KeePass, voit vaihtaa KeePass asennuskansion sijainnin ja Mono asennuskansion sijainnin.

KeeFox_Install_monoManualUpgrade.description= Päivitä KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Kopioi KeePassRPC.plgx tiedosto "plugins" alikansioon KeePass asennuskansiossa (esim. ~/KeePass/plugins). Jos olet asentanut KeePass käyttäen jakelusi paketinhallintaa, paikallista asennuskansio ja kopioi tiedosto suoraan sinne.
