name= KeeFox
description= KeeFox lägger till gratis, säkra och lättanvända lösenordshanteringsfunktioner i Firefox, som gör att du sparar tid och hanterar din personliga data säkrare.
tips-name= Tips
tips-description=Tips som är särskilt användbara för de som är nyblivna användare av KeeFox, KeePass eller lösenordshanteringsprogram i allmänhet.
tips-default-title=Tips från KeeFox
tips201201040000a-body=Du kan anpassa dina verktygsfält i Firefox (inklusive KeeFox-fältet) genom att arrangera om knappar och därigenom spara plats på skärmen.
tips201201040000a-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Anpassa-verktygsfalt
tips201201040000b-body=Mittenklicka eller använd Ctrl+klick på en post i inloggningslistan för att med ett enda klick öppna en ny flik, läsa in en webbsida och automatiskt skicka ett inloggningsformulär.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Mittenklick-i-inloggningsmenyn
tips201201040000c-body=Använd automatisk sändning av inloggningsformulär - det är ett behändigt, men något mer riskfyllt sätt för inloggning än att klicka på inloggningsknappen manuellt.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Varning-om-automatisk-sandning
tips201201040000d-body=Statusuppgifterna "utloggad" och "inloggad" på KeeFox verktygsfältsknapp gäller tillståndet för din KeePass-databas (d.v.s. om du har loggat in med ditt sammansatta huvudlösenord ännu).
tips201201040000d-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Vad-utloggad-betyder
tips201201040000e-body=Du kan tvinga vissa poster att ha en högre prioritet än andra.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Prioritet
tips201201040000f-body=Få snabb åtkomst till anteckningar och annan postdata genom att högerklicka på en inloggningspost och välja "Redigera post".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Redigera-inloggningspost
tips201201040000g-body=Du kan fler än en KeePass-databas öppen samtidigt.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Anvand-flera-databaser
tips201201040000h-body=Vissa webbplatser skapar sina inloggningsformulär efter att sidan har lästs in. Prova funktionen "identifiera formulär" under huvudknappen för att söka efter matchande inloggningar.
tips201201040000h-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Identifiera-formular
tips201201040000i-body=Skapa säkra lösenord från KeeFox-fältets huvudknapp - funktionen använder samma inställningar som du angav den senaste gången du använde KeePass lösenordsgeneratordialog.
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Losenordsgenerator
tips201201040000j-body=Dina KeePass-poster kan användas i andra webbläsare och program.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-KeePass
tips201201040000k-body=Också välkända webbplatser blir ibland bestulna på den data de lagrar. Skydda dig själv genom att använda olika lösenord för varje webbplats du besöker.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Anvand-unika-losenord
tips201201040000l-body=Vänsterklicka på en post i inloggningslistan för att med ett enda klick läsa in en webbplats i den aktuella fliken och automatiskt skicka ett inloggningsformulär.
tips201201040000l-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Vansterklick-i-inloggningsmenyn
tips201201040000m-body=Vissa webbplatser är formgivna på ett sådant sätt att de inte fungerar med automatiska formulärifyllare, som KeeFox. Läs mer om hur du bäst hanterar sådana sidor.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Felsokning-av-struliga-webbplatser
tips201201040000n-body=Långa lösenord är oftast säkrare än korta komplicerade lösenord ("aaaaaaaaaaaaaaaaaaa" är ett undantag till den här regeln!).
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Langa-losenord-ar-bra
tips201201040000o-body=Säkerhetsprogramvara med öppen källkod, som KeePass och KeeFox, är säkrare än alternativ med stängd källkod.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Oppen-kallkod-sakrare
tips201201040000p-body=Om du har gamla KeePass-poster utan webbplatsspecifika ikoner (sajtikoner) kan du testa KeePass-insticksmodulen Favicon Downloader.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Favicon-Downloader
tips201211040000a-body=NYTT: Du kan konfigurera enskilda webbplatser så att de fungerar bättre med KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/sv-|-Tips-|-Webbplatsspecifikt
security-name=Säkerhetsmeddelanden
security-description=Viktiga säkerhetsmeddelanden som användare inte bör ignorera om de vill fortsätta att vara skyddade
security-default-title=Säkerhetsvarning från KeeFox
security201201040000a-body=Denna version av KeeFox är mycket gammal. Du bör installera en nyare version om det är möjligt att göra det.
security201201040000a-link=http://keefox.org/download
messages-name=Viktiga meddelanden
messages-description=Viktiga men sällsynta meddelanden som kan vara användbara för KeeFox användare
messages-help-keefox=Hjälp KeeFox
messages201201040000a-body=Du har använt KeeFox under en tid nu, så vi vore väldigt tacksamma om du vill hjälpa andra användare genom att skriva en recension på KeeFox tilläggssida på Mozilla Add-ons.
messages201201040000a-link=https://addons.mozilla.org/sv-SE/firefox/addon/keefox/reviews/add"
