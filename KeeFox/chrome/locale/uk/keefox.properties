KeeFox_Install_adminNETInstallExpander.description= KeeFox повинен встановити два інші компоненти - просто клацніть кнопку вгорі, щоб почати.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Більше інформації та розширені налаштування встановлення
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox повинен встановити KeePass Password Safe 2 для безпечного зберігання ваших паролів. Клацніть на кнопку вгорі, щоб швидко і легко встановити, використовуючи стандартні налаштування. Клацніть на кнопку внизу, якщо ви вже маєте копію KeePass Password Safe 2, хочете використовувати його переносну версію або хочете контролювати процес встановлення.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Більше інформації та розширені налаштування встановлення
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox повинен встановити два інших компоненти. Просто клацніть на кнопку вгорі, щоб почати. Якщо ви не маєте повноважень адміністратора для цього комп'ютера, тоді необхідно попросити вашого системного адміністратора про допомогу.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Більше інформації та розширені налаштування встановлення
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox повинен встановити KeePass Password Safe 2 для безпечного зберігання ваших паролів. Ви отримаєте запит, в яке місце його встановити, або можете вибрати розташування вже встановленого KeePass Password Safe 2 (KeeFox не зміг знайти розташування автоматично). ПРИМІТКА: KeeFox не завжди має змогу автоматично встановлюватись коректно на комп'ютерах, для яких ви не маєте повноважень адміністратора. Можливо вам доведеться ознайомитися з інструкціями ручного встановлення на мережевих ресурсах або запитати про допомогу свого системного адміністратора.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Більше інформації та розширені налаштування встановлення
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox використовує KeePass Password Safe 2 для безпечного зберігання ваших паролів. Його вже встановлено на вашому комп'ютері, але можливо доведеться вказати пароль адміністратора, щоб належним чином зв'язати KeeFox із KeePass Password Safe 2 та Firefox. Якщо ви не знаєте пароль адміністратора для цього комп'ютера, клацніть внизу, щоб вибрати інший варіант.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Більше інформації та розширені налаштування встановлення

KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox встановить Microsoft .NET framework та KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 - це програма керування паролями, яку KeeFox використовує для безпечного зберігання ваших паролів. Якщо ви хочете вибрати розташування встановленого KeePass Password Safe 2, мову або розширені налаштування, будь ласка завантажте і встановіть .NET Framework із сайту Microsoft, після чого перезапустіть Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Натомість, ви можете спробувати встановити вручну, виконавши наступні кроки:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Завантажте та встановіть .NET Framework від Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Завантажте файл встановлення чи архів за адресою http://keepass.info та встановіть KeePass Password Safe 2
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Перезапустіть Firefox, щоб повернутися до цієї сторінки і завершити процес встановлення
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Або вручну скопіюйте файл KeePassRPC.plgx із папки розширень Firefox (підпапка deps) до папки плагінів KeePass Password Safe 2.
KeeFox_Install_adminSetupKPInstallExpandee.description= Якщо ви хочете вибрати розташування встановлення KeePass Password Safe 2, мову чи розширені налаштування, клацніть на кнопку внизу.
KeeFox_Install_KPsetupExeInstallButton.label= Встановити KeePass для всіх користувачів з повним контролем процесу
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Якщо ви хочете встановити переносну версію KeePass у окреме розташування (таке як диск USB), тоді можете вибрати його внизу. Якщо у вас вже є встановлений KeePass Password Safe 2, скористайтесь полем внизу, щоб вказати KeeFox його розташування.
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Встановити розташування встановлення KeePass Password Safe 2
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Клацніть на кнопку вгорі, щоб прив'язати KeeFox до KeePass Password Safe 2 (це встановить плагін KeePassRPC для KeePass Password Safe 2).
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Якщо ви маєте повноваження адміністратора для цього комп'ютера, то можете встановити KeePass для всіх користувачів, скориставшись варіантами внизу. Клацніть на нижню кнопку, якщо хочете вказати конкретне розташування встановлення, інші мови або розширені налаштування.
KeeFox_Install_KPsetupExeSilentInstallButton.label= Встановити KeeFox для всіх користувачів
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Ви можете встановити KeePass Password Safe 2 на переносний / USB диск (або в інше розташування вашого комп'ютера). Просто клацніть на кнопку внизу, але прийміть до уваги, що в майбутньому можлива плутанина через наявність двох окремих встановлень KeePass Password Safe 2. Якщо це можливо, все ж радимо встановити KeeFox, скориставшись кнопкою вгорі, ввівши при потребі пароль адміністратора.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Встановити KeePass/KeePassRPC в інше розташування

