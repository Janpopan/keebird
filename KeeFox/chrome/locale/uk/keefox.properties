KeeFox_Install_monoManual.description= KeeFox може працювати на системах Mac та Linux, але потребує для цього ручного встановлення згідно з наступними кроками:
KeeFox_Install_monoManualStep1.description= 1) Завантажте і встановіть Mono з веб-сайта, який зазначено внизу. Користувачі Linux можуть зазвичай встановити найновішу версію Mono з репозиторію дистрибутива, але необхідно переконатись у тому, що встановлюється повний пакет Mono (в деяких дистрибутивах він розділений на декілька підпакетів).
KeeFox_Install_monoManualStep2.description= 2) Завантажте KeePass Password Safe 2.19 (або новіший) Portable (ZIP Package) з веб-сайта, який зазначено внизу, або спробуйте встановити його з менеджера пакетів вашого дистрибутива (переконайтесь, що встановлюється одна з останніх версій!)
KeeFox_Install_monoManualStep3.description= 3) Розпакуйте KeePass до ~/KeePass (це типове розташування можна змінити), де ~ означає вашу домашню директорію
KeeFox_Install_monoManualStep4.description= 4) Скопіюйте файл KeePassRPC.plgx у папку з назвою plugins, яка знаходиться у папці встановлення KeePass (н-д ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Перезапустіть Firefox
KeeFox_Install_monoManualStep6.description= Файл KeePassRPC.plgx, який вам необхідно скопіювати, знаходиться в:

KeeFox_Install_monoManual2.description= Інструкції з налаштування:
KeeFox_Install_monoManualTest1.description= 1) Припускається, що KeePass встановлено в:
KeeFox_Install_monoManualTest2.description= 2) Припускається, що Mono встановлено в:
KeeFox_Install_monoManualTest3.description= Для зміни цих типових налаштувань відкрийте KeeFox->Налаштування->KeePass та змініть 'Розташування встановлення KeePass' та 'Розташування виконуваного файла Mono'

KeeFox_Install_monoManualUpgrade.description= Щоб оновити KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Скопіюйте файл KeePassRPC.plgx у підпапку всередині папки, у яку встановлений KeePass (н-д ~/KeePass/plugins, де ~ означає домашню директорію)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Перезапустіть Firefox


