KeeFox_Install_Downgrade_Warning.label= Увага: Ця версія KeeFox (%S) старіша ніж встановлений плагін KeePassRPC (%S). Клацнувши на "Оновити KeeFox", може призвести до збою інших програм, які використовують KeePassRPC.
KeeFox_Install_Process_Running_In_Other_Tab.label= Встановлення KeeFox зараз відбувається в іншій вкладці браузера. Якщо ви можете знайти цю вкладку, закрийте її та дотримуйтесь інструкцій в іншій вкладці. Якщо ви не можете знайти існуючу вкладку, то можете спробувати перезапустити процес встановлення, клацнувши на кнопку внизу. Якщо це не працює, можливо доведеться знову перезапустити Firefox для продовження.
KeeFox_Install_Not_Required.label= Схоже, KeeFox вже встановлено. Якщо у вас виникають труднощі під час виявлення входу в базу паролів KeePass, тоді обережно (та тимчасово!) відключіть всі програми безпеки на комп'ютері (такі як файрвол, антивірус та ін.) через те, що вони можуть конфліктувати з KeeFox.
KeeFox_Install_Not_Required_Link.label= Відвідайте сайт KeeFox для додаткової допомоги
